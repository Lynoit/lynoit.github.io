<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Slot Detector (with Live Status)</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f3f3;
    }
    #status {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #222;
      color: #fff;
      font-size: 14px;
      text-align: center;
      border-radius: 4px;
    }
    #controls {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
    }
    input[type="number"] {
      width: 70px;
      font-size: 14px;
    }
    label {
      font-size: 14px;
      margin-right: 4px;
    }
    #videoContainer {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }
    #video, 
    #calibrationOverlay, 
    #canvas, 
    #birdCanvas, 
    #measurementChart {
      border: 1px solid #ccc;
      max-width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #e0e0e0;
    }
    img.snapshot {
      width: 100px;
      border: 1px solid #000;
    }
  </style>

  <!-- Chart.js for plotting measurements -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- OpenCV.js (TechStark build) loaded synchronously -->
  <script src="https://cdn.jsdelivr.net/npm/@techstark/opencv-js@4.10.0/opencv.js"></script>
  <script>
    // As soon as the WASM runtime inside OpenCV.js is ready, this will run:
    cv['onRuntimeInitialized'] = function() {
      onOpenCvReady();
    };
  </script>
</head>
<body>
  <div id="status">Loading OpenCV…</div>

  <h1>Parking Slot Detector (with Live Status)</h1>

  <div id="controls">
    <button id="btnStart" disabled>Start Camera</button>

    <label for="calibWidth">Calib rect W (m):</label>
    <input type="number" id="calibWidth" value="2" step="0.1" min="0.1" />

    <label for="calibHeight">Calib rect H (m):</label>
    <input type="number" id="calibHeight" value="5" step="0.1" min="0.1" />

    <label for="calibPxPerM">Scale (px/m):</label>
    <input type="number" id="calibPxPerM" value="100" step="1" min="1" />

    <button id="btnCalibrate" disabled>Calibrate Perspective</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline width="640" height="480" style="display: none;"></video>
    <canvas id="calibrationOverlay" width="640" height="480"
            style="display: none; position: absolute; top: 0; left: 0; cursor: crosshair;"></canvas>
  </div>

  <canvas id="canvas" style="display: none; margin-top: 10px;"></canvas>
  <canvas id="birdCanvas" style="display: none; margin-top: 10px;"></canvas>
  <canvas id="measurementChart" width="640" height="200" style="display: none; margin-top: 10px;"></canvas>

  <h2>Recorded Slots</h2>
  <table id="slotsTable">
    <thead>
      <tr>
        <th>Slot #</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Length (m)</th>
        <th>Width (m)</th>
        <th>Std Dev (m)</th>
        <th>Snapshot</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // -------------------------------------------------------
    // Utility: updateStatus(text)
    // -------------------------------------------------------
    function updateStatus(msg) {
      document.getElementById('status').innerText = msg;
    }

    // -------------------------------------------------------
    // SlotTracker: tracks slots, accumulates measurements, stats
    // -------------------------------------------------------
    class SlotTracker {
      constructor() {
        this.slots = [];
        this.nextId = 1;
        this.MATCH_DIST_PX = 50;
        this.MIN_SAMPLES = 5;
        this.STABLE_STD_M = 0.05;
      }

      update(detections) {
        // Mark all existing slots as not updated this frame
        this.slots.forEach(slot => slot.updated = false);

        // For each detection, try to match to an existing slot
        for (let det of detections) {
          let bestMatch = null, bestDist = Infinity;
          for (let slot of this.slots) {
            let dx = det.cx - slot.lastCx;
            let dy = det.cy - slot.lastCy;
            let d = Math.hypot(dx, dy);
            if (d < this.MATCH_DIST_PX && d < bestDist) {
              bestDist = d;
              bestMatch = slot;
            }
          }
          if (bestMatch) {
            // Update matched slot’s history
            bestMatch.widthHistory.push(det.widthM);
            bestMatch.heightHistory.push(det.heightM);
            bestMatch.lastCx = det.cx;
            bestMatch.lastCy = det.cy;
            bestMatch.lastRectBird = det.rectBird;
            bestMatch.lastRectOrig = det.rectOrig;
            bestMatch.updated = true;
          } else {
            // Create a brand-new slot entry
            this.slots.push({
              id: this.nextId++,
              lastCx: det.cx,
              lastCy: det.cy,
              lastRectBird: det.rectBird,
              lastRectOrig: det.rectOrig,
              widthHistory: [det.widthM],
              heightHistory: [det.heightM],
              updated: true,
              recorded: false,
              meanWidth: det.widthM,
              meanHeight: det.heightM,
              stdWidth: 0,
              stdHeight: 0,
              isStable: false
            });
          }
        }

        // Remove any slot that was not updated this frame
        this.slots = this.slots.filter(slot => slot.updated);

        // Recompute mean, std, and stability for each slot
        for (let slot of this.slots) {
          slot.meanWidth  = this._mean(slot.widthHistory);
          slot.meanHeight = this._mean(slot.heightHistory);
          slot.stdWidth   = this._std(slot.widthHistory, slot.meanWidth);
          slot.stdHeight  = this._std(slot.heightHistory, slot.meanHeight);
          slot.isStable   = (
            slot.widthHistory.length >= this.MIN_SAMPLES &&
            slot.stdWidth <= this.STABLE_STD_M &&
            slot.stdHeight <= this.STABLE_STD_M
          );
        }
      }

      _mean(arr) {
        return arr.reduce((a, b) => a + b, 0) / arr.length;
      }
      _std(arr, mean) {
        let variance = arr.reduce((acc, v) => acc + (v - mean) ** 2, 0) / arr.length;
        return Math.sqrt(variance);
      }
    }

    // -------------------------------------------------------
    // Globals / DOM elements
    // -------------------------------------------------------
    let video            = document.getElementById('video');
    let overlay          = document.getElementById('calibrationOverlay');
    let overlayCtx       = overlay.getContext('2d');
    let canvas           = document.getElementById('canvas');
    let ctx              = canvas.getContext('2d');
    let birdCanvas       = document.getElementById('birdCanvas');
    let birdCtx          = birdCanvas.getContext('2d');
    let chartCanvas      = document.getElementById('measurementChart');
    let btnStart         = document.getElementById('btnStart');
    let btnCalibrate     = document.getElementById('btnCalibrate');
    let calibWidthInput  = document.getElementById('calibWidth');
    let calibHeightInput = document.getElementById('calibHeight');
    let calibPxPerMInput = document.getElementById('calibPxPerM');
    let slotsTableBody   = document.querySelector('#slotsTable tbody');

    let streaming   = false;
    let cvReady     = false;
    let cap, src, birdMat, gray, blurred, edges, contours, hierarchy;
    let H = null, H_inv = null;
    let calibrationMode = false;
    let clickedPoints = [];
    let tracker = new SlotTracker();
    let measurementChart;

    // -------------------------------------------------------
    // onOpenCvReady(): called once OpenCV’s WASM runtime is initialized
    // -------------------------------------------------------
    function onOpenCvReady() {
      updateStatus('OpenCV loaded. Click “Start Camera” to begin.');
      cvReady = true;
      btnStart.disabled = false;
    }

    // -------------------------------------------------------
    // Start camera & initialize Mats
    // -------------------------------------------------------
    btnStart.addEventListener('click', async () => {
      if (!cvReady) {
        alert('Please wait for OpenCV to load.');
        return;
      }
      updateStatus('Accessing camera…');
      btnStart.disabled = true;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
        video.style.display      = 'block';
        overlay.style.display    = 'block';
        canvas.style.display     = 'block';
        birdCanvas.style.display = 'block';
        chartCanvas.style.display= 'block';
        video.play();
        updateStatus('Camera started. Click “Calibrate Perspective” when ready.');
      } catch (err) {
        console.error('Camera error:', err);
        updateStatus('⛔ Could not access camera. Check permissions and HTTPS.');
        btnStart.disabled = false;
        return;
      }

      video.addEventListener('loadedmetadata', () => {
        if (!streaming) {
          streaming = true;
          initializeMats();
        }
      });
    });

    function initializeMats() {
      const w = video.videoWidth, h = video.videoHeight;
      if (!w || !h) {
        requestAnimationFrame(initializeMats);
        return;
      }
      overlay.width    = w; overlay.height    = h;
      canvas.width     = w; canvas.height     = h;
      birdCanvas.width = w; birdCanvas.height = h;

      src      = new cv.Mat(h, w, cv.CV_8UC4);
      birdMat  = new cv.Mat(h, w, cv.CV_8UC4);
      gray     = new cv.Mat();
      blurred  = new cv.Mat();
      edges    = new cv.Mat();
      contours = new cv.MatVector();
      hierarchy= new cv.Mat();
      cap      = new cv.VideoCapture(video);

      // Initialize Chart.js
      const ctxChart = chartCanvas.getContext('2d');
      measurementChart = new Chart(ctxChart, {
        type: 'line',
        data: { datasets: [] },
        options: {
          parsing: false,
          animation: false,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
              title: { display: true, text: 'Sample #' }
            },
            y: {
              title: { display: true, text: 'Size (m)' }
            }
          },
          plugins: {
            legend: { labels: { usePointStyle: true } }
          }
        }
      });

      btnCalibrate.disabled = false;
      updateStatus('Ready to calibrate. Click “Calibrate Perspective.”');
      requestAnimationFrame(processFrame);
    }

    // -------------------------------------------------------
    // Calibrate Perspective: user clicks 4 points on overlay
    // -------------------------------------------------------
    btnCalibrate.addEventListener('click', () => {
      if (!streaming) return;
      calibrationMode = true;
      clickedPoints = [];
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      updateStatus('Calibration mode: click four corners of a known rectangle (TL → TR → BR → BL).');
    });

    overlay.addEventListener('click', ev => {
      if (!calibrationMode) return;
      const rect = overlay.getBoundingClientRect();
      const x = ev.clientX - rect.left;
      const y = ev.clientY - rect.top;
      clickedPoints.push({ x, y });
      overlayCtx.fillStyle = 'red';
      overlayCtx.beginPath();
      overlayCtx.arc(x, y, 5, 0, 2 * Math.PI);
      overlayCtx.fill();
      updateStatus(`Clicked point ${clickedPoints.length}/4 at (${x.toFixed(0)}, ${y.toFixed(0)})`);
      if (clickedPoints.length === 4) {
        finishCalibration();
      }
    });

    function finishCalibration() {
      calibrationMode = false;
      updateStatus('Computing homography…');
      btnCalibrate.innerText = 'Calibrate Perspective';
      const Wm = parseFloat(calibWidthInput.value);
      const Hm = parseFloat(calibHeightInput.value);
      const pxPerM = parseFloat(calibPxPerMInput.value);
      if (!(Wm > 0 && Hm > 0 && pxPerM > 0)) {
        alert('Invalid calibration values.');
        updateStatus('Ready to calibrate again.');
        return;
      }

      // Build source and destination point mats
      let srcPts = cv.matFromArray(4, 1, cv.CV_32FC2, [
        clickedPoints[0].x, clickedPoints[0].y,
        clickedPoints[1].x, clickedPoints[1].y,
        clickedPoints[2].x, clickedPoints[2].y,
        clickedPoints[3].x, clickedPoints[3].y
      ]);
      const wPx = Wm * pxPerM;
      const hPx = Hm * pxPerM;
      let dstPts = cv.matFromArray(4, 1, cv.CV_32FC2, [
        0, 0,
        wPx, 0,
        wPx, hPx,
        0, hPx
      ]);

      H = new cv.Mat();
      H_inv = new cv.Mat();
      cv.getPerspectiveTransform(srcPts, dstPts, H);
      cv.getPerspectiveTransform(dstPts, srcPts, H_inv);
      srcPts.delete(); dstPts.delete();

      updateStatus('Perspective calibrated. Now detecting in bird’s-eye view.');
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
    }

    // -------------------------------------------------------
    // Main loop: warp + detect + draw
    // -------------------------------------------------------
    function processFrame() {
      if (!streaming) return;
      cap.read(src);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (H) {
        updateStatus('Warping + edge detection in bird’s-eye…');
        cv.warpPerspective(src, birdMat, H, new cv.Size(birdCanvas.width, birdCanvas.height));
        birdCtx.drawImage(birdCanvas, 0, 0, birdCanvas.width, birdCanvas.height);
        runDetectionOnBird();
      } else {
        updateStatus('Waiting for perspective calibration…');
      }

      requestAnimationFrame(processFrame);
    }

    // -------------------------------------------------------
    // Detect slots in bird’s-eye view
    // -------------------------------------------------------
    function runDetectionOnBird() {
      cv.cvtColor(birdMat, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
      cv.Canny(blurred, edges, 50, 150);
      cv.findContours(edges, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);

      let pxPerM = parseFloat(calibPxPerMInput.value) || 100;
      let detections = [];

      for (let i = 0; i < contours.size(); i++) {
        let cnt = contours.get(i);
        let approx = new cv.Mat();
        cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);
        if (approx.rows === 4 && cv.contourArea(approx) > 1000) {
          let rectBird = cv.boundingRect(approx);
          let widthM   = rectBird.width / pxPerM;
          let heightM  = rectBird.height / pxPerM;
          let cx = rectBird.x + rectBird.width / 2;
          let cy = rectBird.y + rectBird.height / 2;

          let ptsBird = cv.matFromArray(4, 1, cv.CV_32FC2, [
            rectBird.x, rectBird.y,
            rectBird.x + rectBird.width, rectBird.y,
            rectBird.x + rectBird.width, rectBird.y + rectBird.height,
            rectBird.x, rectBird.y + rectBird.height
          ]);
          let ptsOrig = new cv.Mat();
          cv.perspectiveTransform(ptsBird, ptsOrig, H_inv);
          let data = ptsOrig.data32F;
          let rectOrig = [
            { x: data[0], y: data[1] },
            { x: data[2], y: data[3] },
            { x: data[4], y: data[5] },
            { x: data[6], y: data[7] }
          ];
          ptsBird.delete(); ptsOrig.delete();

          detections.push({
            cx, cy,
            widthM, heightM,
            rectBird,
            rectOrig
          });
        }
        approx.delete();
        cnt.delete();
      }

      tracker.update(detections);
      drawDetections(detections);
      updateChart();
    }

    // -------------------------------------------------------
    // drawDetections(): overlay on original canvas
    // -------------------------------------------------------
    function drawDetections(detections) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      for (let slot of tracker.slots) {
        let nearest = null, bestD = Infinity;
        for (let det of detections) {
          let dx = det.cx - slot.lastCx;
          let dy = det.cy - slot.lastCy;
          let d = Math.hypot(dx, dy);
          if (d < bestD) {
            bestD = d;
            nearest = det;
          }
        }
        if (!nearest) continue;

        ctx.lineWidth   = 3;
        ctx.strokeStyle = slot.isStable ? 'cyan' : 'yellow';
        ctx.beginPath();
        ctx.moveTo(nearest.rectOrig[0].x, nearest.rectOrig[0].y);
        for (let k = 1; k < 4; k++) {
          ctx.lineTo(nearest.rectOrig[k].x, nearest.rectOrig[k].y);
        }
        ctx.closePath();
        ctx.stroke();

        ctx.font = '16px Arial';
        ctx.fillStyle = slot.isStable ? 'cyan' : 'yellow';
        if (slot.isStable) {
          let wMean = slot.meanWidth.toFixed(2);
          let hMean = slot.meanHeight.toFixed(2);
          ctx.fillText(`#${slot.id}: ${wMean}×${hMean} m`, nearest.rectOrig[0].x, nearest.rectOrig[0].y - 10);

          if (!slot.recorded) {
            addSlotToTable(slot);
          }
        } else {
          ctx.fillText(`#${slot.id}`, nearest.rectOrig[0].x, nearest.rectOrig[0].y - 10);
        }
      }
    }

    // -------------------------------------------------------
    // updateChart(): redraw the Chart.js line chart
    // -------------------------------------------------------
    function updateChart() {
      measurementChart.data.datasets = [];
      for (let slot of tracker.slots) {
        if (slot.widthHistory.length > 0) {
          measurementChart.data.datasets.push({
            label: `Slot ${slot.id} Width (m)`,
            data: slot.widthHistory.map((w, i) => ({ x: i + 1, y: w })),
            fill: false
          });
          measurementChart.data.datasets.push({
            label: `Slot ${slot.id} Height (m)`,
            data: slot.heightHistory.map((h, i) => ({ x: i + 1, y: h })),
            fill: false
          });
        }
      }
      measurementChart.update();
    }

    // -------------------------------------------------------
    // addSlotToTable(slot): append a new row for a stable slot
    // -------------------------------------------------------
    function addSlotToTable(slot) {
      const tr = document.createElement('tr');

      // Slot #
      const tdId = document.createElement('td');
      tdId.textContent = slot.id;
      tr.appendChild(tdId);

      // Latitude & Longitude (not implemented—placeholder)
      const tdLat = document.createElement('td');
      tdLat.textContent = 'N/A';
      tr.appendChild(tdLat);

      const tdLon = document.createElement('td');
      tdLon.textContent = 'N/A';
      tr.appendChild(tdLon);

      // Length (m)
      const tdLength = document.createElement('td');
      tdLength.textContent = slot.meanHeight.toFixed(2);
      tr.appendChild(tdLength);

      // Width (m)
      const tdWidth = document.createElement('td');
      tdWidth.textContent = slot.meanWidth.toFixed(2);
      tr.appendChild(tdWidth);

      // Std Dev (m): average of width/std and height/std
      const tdStd = document.createElement('td');
      const avgStd = ((slot.stdWidth + slot.stdHeight) / 2).toFixed(2);
      tdStd.textContent = avgStd;
      tr.appendChild(tdStd);

      // Snapshot: capture a small image of the slot from the main canvas
      const tdSnap = document.createElement('td');
      const snapCanvas = document.createElement('canvas');
      const rectPoints = slot.lastRectOrig;
      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
      for (let p of rectPoints) {
        if (p.x < minX) minX = p.x;
        if (p.y < minY) minY = p.y;
        if (p.x > maxX) maxX = p.x;
        if (p.y > maxY) maxY = p.y;
      }
      const wBox = maxX - minX;
      const hBox = maxY - minY;
      minX = Math.max(0, minX);
      minY = Math.max(0, minY);
      const clampedW = Math.min(canvas.width - minX, wBox);
      const clampedH = Math.min(canvas.height - minY, hBox);

      snapCanvas.width = clampedW;
      snapCanvas.height = clampedH;
      const snapCtx = snapCanvas.getContext('2d');
      snapCtx.drawImage(
        canvas,
        minX, minY, clampedW, clampedH,
        0, 0, clampedW, clampedH
      );
      const img = document.createElement('img');
      img.src = snapCanvas.toDataURL('image/png');
      img.className = 'snapshot';
      tdSnap.appendChild(img);
      tr.appendChild(tdSnap);

      slotsTableBody.appendChild(tr);
      slot.recorded = true;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Slot Detector with Table & Plot</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f3f3;
    }
    #video, #canvas, #measurementChart {
      border: 1px solid #ccc;
      margin-top: 10px;
      max-width: 100%;
    }
    #controls {
      margin-bottom: 15px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    input[type="number"] {
      width: 80px;
      font-size: 14px;
    }
    label {
      font-size: 14px;
      margin-right: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #e0e0e0;
    }
    img.snapshot {
      width: 100px;
      border: 1px solid #000;
    }
  </style>

  <!-- Load Chart.js (for plotting) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
</head>
<body>
  <h1>Parking Slot Detector (Final Table & Plot)</h1>

  <div id="controls">
    <button id="btnStart" disabled>Start Camera</button>
    &nbsp;&nbsp;
    <label for="calibration">Calibration (px per meter):</label>
    <input type="number" id="calibration" value="100" step="1" />
  </div>

  <!-- Visible video element -->
  <video id="video" autoplay muted playsinline width="640" height="480" style="display: none;"></video>
  <!-- Canvas where we draw detection results -->
  <canvas id="canvas" style="display: none;"></canvas>
  <!-- Canvas where we plot individual measurements -->
  <canvas id="measurementChart" width="640" height="200" style="display: none; margin-top: 20px;"></canvas>

  <!-- Table for finalized slot measurements -->
  <h2>Recorded Slots</h2>
  <table id="slotsTable">
    <thead>
      <tr>
        <th>Slot #</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Length (m)</th>
        <th>Width (m)</th>
        <th>Std Dev (m)</th>
        <th>Snapshot</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // -------------------------------------------------------
    // SlotTracker class: matches detections to tracked slots,
    // accumulates measurements, computes running mean & stdev,
    // and keeps history for plotting & finalizing.
    // -------------------------------------------------------
    class SlotTracker {
      constructor() {
        this.slots = [];
        this.nextId = 1;
        // parameters you can tweak:
        this.MATCH_DIST_PX = 50;    // max pixel‐distance to consider same slot
        this.MIN_SAMPLES    = 5;    // min # of measurements before checking stability
        this.STABLE_STD_M   = 0.05; // threshold in meters for "stable" SD
      }

      /**
       * update(detections)
       *  • detections: array of { cx, cy, widthM, heightM, rect }
       * Returns nothing.  Internally updates this.slots.
       */
      update(detections) {
        // 1) Mark all existing slots as “not updated”
        this.slots.forEach(slot => slot.updated = false);

        for (let det of detections) {
          // Try to find an existing slot whose last centroid is within MATCH_DIST_PX
          let bestMatch = null;
          let bestDist   = Infinity;
          for (let slot of this.slots) {
            let dx = det.cx - slot.lastCx;
            let dy = det.cy - slot.lastCy;
            let d  = Math.hypot(dx, dy);
            if (d < this.MATCH_DIST_PX && d < bestDist) {
              bestDist = d;
              bestMatch = slot;
            }
          }

          if (bestMatch) {
            // Append new measurement, update centroid
            bestMatch.widthHistory.push(det.widthM);
            bestMatch.heightHistory.push(det.heightM);
            bestMatch.lastCx = det.cx;
            bestMatch.lastCy = det.cy;
            bestMatch.lastRect = det.rect; // store most recent rect
            bestMatch.updated = true;
          } else {
            // No existing slot matched: create a brand-new tracked slot
            this.slots.push({
              id: this.nextId++,
              lastCx: det.cx,
              lastCy: det.cy,
              lastRect: det.rect,
              widthHistory: [det.widthM],
              heightHistory: [det.heightM],
              updated: true,             
              datasetWidthIndex: null,   
              datasetHeightIndex: null,
              recorded: false            // have we added it to the final table?
            });
          }
        }

        // 2) Remove any slot that hasn’t been updated this frame
        this.slots = this.slots.filter(slot => slot.updated);

        // 3) Recompute means and standard deviations for each slot
        for (let slot of this.slots) {
          slot.meanWidth   = this._mean(slot.widthHistory);
          slot.meanHeight  = this._mean(slot.heightHistory);
          slot.stdWidth    = this._std(slot.widthHistory, slot.meanWidth);
          slot.stdHeight   = this._std(slot.heightHistory, slot.meanHeight);
          slot.isStable    = (
            slot.widthHistory.length >= this.MIN_SAMPLES &&
            slot.stdWidth <= this.STABLE_STD_M &&
            slot.stdHeight <= this.STABLE_STD_M
          );
        }
      }

      _mean(arr) {
        let sum = arr.reduce((a, b) => a + b, 0);
        return sum / arr.length;
      }
      _std(arr, mean) {
        let variance = arr.reduce((acc, v) => acc + (v - mean) ** 2, 0) / arr.length;
        return Math.sqrt(variance);
      }
    }

    // -------------------------------------------------------
    // Main code: camera start, OpenCV setup, detect loop, plotting, and table insertion
    // -------------------------------------------------------
    let video       = document.getElementById('video');
    let canvas      = document.getElementById('canvas');
    let ctx         = canvas.getContext('2d');
    let btnStart    = document.getElementById('btnStart');
    let chartCanvas = document.getElementById('measurementChart');
    let streaming   = false;
    let cvReady     = false;

    // OpenCV Mats & VideoCapture
    let cap, src, gray, blurred, edges, contours, hierarchy;

    // Single SlotTracker for the entire session
    let tracker = new SlotTracker();

    // Chart.js instance
    let measurementChart;

    function onOpenCvReady() {
      console.log("✅ OpenCV.js loaded");
      cvReady = true;
      btnStart.disabled = false;
    }

    async function startCamera() {
      if (!cvReady) {
        alert("Please wait for OpenCV to finish loading.");
        return;
      }

      btnStart.disabled = true;
      btnStart.innerText = "Starting…";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        video.style.display    = "block";  // show video
        canvas.style.display   = "block";  // show drawing canvas
        chartCanvas.style.display = "block"; // show chart canvas
        video.play();
      } catch (err) {
        console.error("❌ getUserMedia error:", err);
        alert("Could not access camera. Check permissions or HTTPS.");
        btnStart.disabled = false;
        btnStart.innerText = "Start Camera";
        return;
      }

      video.addEventListener('loadedmetadata', () => {
        if (!streaming) {
          streaming = true;
          initializeMatsAndPlot();
        }
      });
    }

    function initializeMatsAndPlot() {
      const vW = video.videoWidth;
      const vH = video.videoHeight;
      if (!vW || !vH) {
        requestAnimationFrame(initializeMatsAndPlot);
        return;
      }

      // Resize canvas to match the actual camera frame
      canvas.width  = vW;
      canvas.height = vH;

      // Allocate OpenCV Mats
      src       = new cv.Mat(vH, vW, cv.CV_8UC4);
      gray      = new cv.Mat();
      blurred   = new cv.Mat();
      edges     = new cv.Mat();
      contours  = new cv.MatVector();
      hierarchy = new cv.Mat();

      cap = new cv.VideoCapture(video);

      // Initialize Chart.js
      const ctxChart = chartCanvas.getContext('2d');
      measurementChart = new Chart(ctxChart, {
        type: 'line',
        data: { datasets: [] },
        options: {
          parsing: false,
          animation: false,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
              title: { display: true, text: 'Sample #' }
            },
            y: {
              title: { display: true, text: 'Size (m)' }
            }
          },
          plugins: {
            legend: {
              labels: { usePointStyle: true }
            }
          }
        }
      });

      btnStart.innerText = "Detecting…";
      setTimeout(detectFrame, 0);
    }

    function detectFrame() {
      cap.read(src);
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
      cv.Canny(blurred, edges, 50, 150);
      cv.findContours(edges, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);

      // 1) Draw the live video frame onto the canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let calib = parseFloat(document.getElementById('calibration').value) || 100;

      // 2) Gather all detections this frame
      let detections = []; // will hold {cx, cy, widthM, heightM, rect}
      for (let i = 0; i < contours.size(); i++) {
        let cnt    = contours.get(i);
        let approx = new cv.Mat();
        cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);

        if (approx.rows === 4 && cv.contourArea(approx) > 1000) {
          // Extract the four corner points
          let pts = [];
          for (let j = 0; j < 4; j++) {
            let x = approx.data32S[j * 2];
            let y = approx.data32S[j * 2 + 1];
            pts.push({ x: x, y: y });
          }

          // Compute centroid in pixel space:
          let cx = (pts[0].x + pts[1].x + pts[2].x + pts[3].x) / 4;
          let cy = (pts[0].y + pts[1].y + pts[2].y + pts[3].y) / 4;

          // Compute bounding rectangle (in pixels)
          let rect    = cv.boundingRect(approx);
          let widthPx = rect.width;
          let heightPx= rect.height;
          let widthM  = widthPx / calib;
          let heightM = heightPx / calib;

          detections.push({ cx, cy, widthM, heightM, rect });
        }

        approx.delete();
        cnt.delete();
      }

      // 3) Let the tracker absorb these detections
      tracker.update(detections);

      // 4) Draw each tracked slot’s outline & (mean or “stable”) measurement
      for (let slot of tracker.slots) {
        // Find the “current” detection matching this slot (by centroid proximity)
        let nearest = null;
        let bestD   = Infinity;
        for (let det of detections) {
          let dx = det.cx - slot.lastCx;
          let dy = det.cy - slot.lastCy;
          let d  = Math.hypot(dx, dy);
          if (d < bestD) {
            bestD = d;
            nearest = det;
          }
        }
        if (!nearest) continue;

        // Draw the bounding rect of this nearest detection
        let r = nearest.rect;
        ctx.lineWidth   = 3;
        ctx.strokeStyle = slot.isStable ? 'cyan' : 'yellow';
        ctx.strokeRect(r.x, r.y, r.width, r.height);

        // Draw the mean measurement (if stable) or a “...measuring” label if not yet
        ctx.font         = '18px Arial';
        ctx.textBaseline = 'top';
        if (slot.isStable) {
          let wMean = slot.meanWidth.toFixed(2);
          let hMean = slot.meanHeight.toFixed(2);
          ctx.fillStyle = 'cyan';
          ctx.fillText(`Slot #${slot.id}: ${wMean} m × ${hMean} m`, r.x, r.y - 22);
        } else {
          let count = slot.widthHistory.length;
          ctx.fillStyle = 'yellow';
          ctx.fillText(`Slot #${slot.id}: measuring (${count})…`, r.x, r.y - 22);
        }

        // 5) If slot is now stable and not yet recorded → record it
        if (slot.isStable && !slot.recorded) {
          recordSlot(slot, r);
        }
      }

      // 6) Update the Chart.js plot with each slot’s individual measurements
      for (let slot of tracker.slots) {
        // If this slot doesn’t yet have assigned dataset indices, add them now
        if (slot.datasetWidthIndex === null) {
          let wIndex = measurementChart.data.datasets.length;
          measurementChart.data.datasets.push({
            label: `Slot ${slot.id} Width`,
            data: [],
            borderWidth: 2,

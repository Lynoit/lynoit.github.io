<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Visualizer</title>
  <style>
    /* Dark mode styling */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    #controls {
      margin: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #accValue {
      font-size: 1.5rem;
    }
    #alphaValue {
      font-size: 1.2rem;
      width: 50px;
      text-align: right;
    }
    #graph {
      border: 1px solid #444;
      background-color: #1e1e1e;
      width: 90%;
      max-width: 600px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div id="accValue">Accel: 0.00 m/s²</div>
    <label for="alphaSlider">LPF α:</label>
    <input type="range" id="alphaSlider" min="0" max="1" step="0.01" value="0.1">
    <input type="text" id="alphaValue" value="0.10" readonly>
  </div>
  <canvas id="graph"></canvas>

  <script>
    const accValueEl = document.getElementById('accValue');
    const alphaSlider = document.getElementById('alphaSlider');
    const alphaValueEl = document.getElementById('alphaValue');
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');

    // Layout margins for axes
    const margin = { left: 50, bottom: 30 };
    const maxAcceleration = 20; // max displayed on y-axis
    const yTicks = 5; // number of ticks

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * dpr;
      canvas.height = canvas.clientHeight * dpr;
      ctx.scale(dpr, dpr);
    }
    resizeCanvas();
    window.addEventListener('resize', () => {
      resizeCanvas();
      drawGraph();
    });

    let rawPoints = [];
    let lpfPoints = [];
    const maxPoints = 100;
    let prevLPF = 0;

    function drawAxes() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      ctx.beginPath();
      ctx.strokeStyle = '#888';
      ctx.lineWidth = 1;
      ctx.moveTo(margin.left, 0);
      ctx.lineTo(margin.left, h - margin.bottom);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(margin.left, h - margin.bottom);
      ctx.lineTo(w, h - margin.bottom);
      ctx.stroke();
      ctx.fillStyle = '#ccc';
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      const graphHeight = h - margin.bottom;
      for (let i = 0; i <= yTicks; i++) {
        const value = (maxAcceleration / yTicks) * i;
        const y = graphHeight - (value / maxAcceleration) * graphHeight;
        ctx.beginPath();
        ctx.moveTo(margin.left - 5, y);
        ctx.lineTo(margin.left, y);
        ctx.stroke();
        ctx.fillText(value.toFixed(0), margin.left - 10, y);
      }
    }

    function drawGraph() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      ctx.clearRect(0, 0, w, h);
      drawAxes();
      const graphWidth = w - margin.left;
      const graphHeight = h - margin.bottom;

      // Draw raw acceleration
      ctx.beginPath();
      ctx.strokeStyle = '#4caf50';
      ctx.lineWidth = 2;
      rawPoints.forEach((val, i) => {
        const x = margin.left + (graphWidth / (maxPoints - 1)) * i;
        const y = graphHeight - (val / maxAcceleration) * graphHeight;
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      });
      ctx.stroke();

      // Draw LPF
      ctx.beginPath();
      ctx.strokeStyle = '#ff9800';
      ctx.lineWidth = 2;
      lpfPoints.forEach((val, i) => {
        const x = margin.left + (graphWidth / (maxPoints - 1)) * i;
        const y = graphHeight - (val / maxAcceleration) * graphHeight;
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      });
      ctx.stroke();
    }

    function handleMotion(event) {
      let ax = event.acceleration.x;
      let ay = event.acceleration.y;
      let az = event.acceleration.z;
      if (ax === null || ay === null || az === null) {
        ax = event.accelerationIncludingGravity.x;
        ay = event.accelerationIncludingGravity.y;
        az = event.accelerationIncludingGravity.z - 9.80665;
      }
      const magnitude = Math.sqrt(ax*ax + ay*ay + az*az);
      accValueEl.textContent = `Accel: ${magnitude.toFixed(2)} m/s²`;
      rawPoints.push(magnitude);
      if (rawPoints.length > maxPoints) rawPoints.shift();

      // Low-pass filter
      const alpha = parseFloat(alphaSlider.value);
      if (lpfPoints.length === 0) prevLPF = magnitude;
      const filtered = alpha * magnitude + (1 - alpha) * prevLPF;
      prevLPF = filtered;
      lpfPoints.push(filtered);
      if (lpfPoints.length > maxPoints) lpfPoints.shift();

      drawGraph();
    }

    // Update alpha display
    alphaSlider.addEventListener('input', () => {
      alphaValueEl.value = parseFloat(alphaSlider.value).toFixed(2);
    });

    function init() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(state => {
            if (state === 'granted') window.addEventListener('devicemotion', handleMotion);
            else accValueEl.textContent = 'Permission denied';
          })
          .catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleMotion);
      }
    }
    init();
  </script>
</body>
</html>

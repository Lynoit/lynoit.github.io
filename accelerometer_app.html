<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Visualizer</title>
  <style>
    /* Dark mode styling */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    #accValue {
      margin: 16px;
      font-size: 2rem;
    }
    #graph {
      border: 1px solid #444;
      background-color: #1e1e1e;
      width: 90%;
      max-width: 600px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="accValue">Acceleration: 0.00 m/s²</div>
  <canvas id="graph"></canvas>

  <script>
    const accValueEl = document.getElementById('accValue');
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');

    // Layout margins for axes
    const margin = { left: 50, bottom: 30 };
    const maxAcceleration = 20; // max displayed on y-axis
    const yTicks = 5; // number of ticks

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * dpr;
      canvas.height = canvas.clientHeight * dpr;
      ctx.scale(dpr, dpr);
    }
    resizeCanvas();
    window.addEventListener('resize', () => {
      resizeCanvas();
      drawGraph();
    });

    let dataPoints = [];
    const maxPoints = 100;

    function drawAxes() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      // Draw y-axis
      ctx.beginPath();
      ctx.strokeStyle = '#888';
      ctx.lineWidth = 1;
      ctx.moveTo(margin.left, 0);
      ctx.lineTo(margin.left, h - margin.bottom);
      ctx.stroke();
      // Draw x-axis
      ctx.beginPath();
      ctx.moveTo(margin.left, h - margin.bottom);
      ctx.lineTo(w, h - margin.bottom);
      ctx.stroke();
      // Draw y-axis ticks and labels
      ctx.fillStyle = '#ccc';
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      const graphHeight = h - margin.bottom;
      for (let i = 0; i <= yTicks; i++) {
        const value = (maxAcceleration / yTicks) * i;
        const y = graphHeight - (value / maxAcceleration) * graphHeight;
        // Tick
        ctx.beginPath();
        ctx.moveTo(margin.left - 5, y);
        ctx.lineTo(margin.left, y);
        ctx.stroke();
        // Label
        ctx.fillText(value.toFixed(0), margin.left - 10, y);
      }
    }

    function drawGraph() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      // Clear
      ctx.clearRect(0, 0, w, h);
      // Draw axes first
      drawAxes();
      // Draw acceleration line
      ctx.beginPath();
      ctx.strokeStyle = '#4caf50';
      ctx.lineWidth = 2;
      const graphWidth = w - margin.left;
      const graphHeight = h - margin.bottom;
      dataPoints.forEach((val, i) => {
        const x = margin.left + (graphWidth / (maxPoints - 1)) * i;
        const y = graphHeight - (val / maxAcceleration) * graphHeight;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.stroke();
    }

    function handleMotion(event) {
      let ax = event.acceleration.x;
      let ay = event.acceleration.y;
      let az = event.acceleration.z;
      if (ax === null || ay === null || az === null) {
        ax = event.accelerationIncludingGravity.x;
        ay = event.accelerationIncludingGravity.y;
        az = event.accelerationIncludingGravity.z - 9.80665;
      }
      const magnitude = Math.sqrt(ax*ax + ay*ay + az*az);
      accValueEl.textContent = `Acceleration: ${magnitude.toFixed(2)} m/s²`;
      dataPoints.push(magnitude);
      if (dataPoints.length > maxPoints) dataPoints.shift();
      drawGraph();
    }

    function init() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
            } else {
              accValueEl.textContent = 'Permission denied';
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleMotion);
      }
    }
    init();
  </script>
</body>
</html>

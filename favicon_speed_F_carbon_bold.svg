<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Carbon checkered pattern -->
    <pattern id="carbon" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="#0f1216"/>
      <rect width="8" height="8" fill="#1a1f25" opacity="0.9"/>
      <rect x="8" y="8" width="8" height="8" fill="#1a1f25" opacity="0.9"/>
      <rect x="8" width="8" height="8" fill="#0c0f13" opacity="0.65"/>
      <rect y="8" width="8" height="8" fill="#0c0f13" opacity="0.65"/>
    </pattern>

    <!-- Subtle inner shadow for depth -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="#000" flood-opacity="0.55" result="flood"/>
      <feComposite in="flood" in2="SourceAlpha" operator="in" result="mask"/>
      <feGaussianBlur in="mask" stdDeviation="6" result="blur"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComposite in="SourceGraphic" in2="offset" operator="over"/>
    </filter>

    <!-- Glow for the letter -->
    <filter id="letterGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Blue â†’ transparent gradient for motion trails -->
    <linearGradient id="trailGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8ab4ff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#8ab4ff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Rounded-rect badge with carbon pattern -->
  <g filter="url(#innerShadow)">
    <rect x="26" y="26" width="460" height="460" rx="92" fill="url(#carbon)"/>
    <!-- subtle stroke to pop on dark tabs -->
    <rect x="26" y="26" width="460" height="460" rx="92" fill="none" stroke="#2a3745" stroke-width="3"/>
  </g>

  <!-- Motion trails behind the letter (skewed for speed) -->
  <g transform="translate(0,20) skewX(-14)">
    <rect x="100" y="300" width="240" height="10" fill="url(#trailGrad)"/>
    <rect x="130" y="330" width="210" height="9"  fill="url(#trailGrad)"/>
    <rect x="155" y="360" width="180" height="8"  fill="url(#trailGrad)"/>
  </g>

  <!-- Bold geometric italic F -->
  <g transform="translate(0,0) skewX(-12) translate(50,0)">
    <!-- Main F body -->
    <path id="F_body"
          d="M170,408 L210,408 L210,290 L300,290 L300,250 L210,250 L210,160 L330,160 L330,120 L170,120 Z"
          fill="#e9eef7"/>

    <!-- Strong stroke to harden edges -->
    <use href="#F_body" fill="none" stroke="#d7e3ff" stroke-width="10"/>
    <use href="#F_body" fill="none" stroke="#7aa2ff" stroke-width="4" opacity="0.65" filter="url(#letterGlow)"/>
  </g>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Dashboard</n  >
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #00ff9d;
      --accent: #ff007c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      min-height: 100vh;
    }
    /* Scanlines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05) 0,
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      mix-blend-mode: overlay;
    }
    #location { font-size: 0.8rem; color: var(--accent); }
    /* Flip clock */
    #clock { display: flex; gap: 0.5rem; }
    .digit { perspective: 1000px; }
    .card {
      width: 40px;
      height: 60px;
      background: #222;
      border: 2px solid var(--accent);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }
    .card .upper, .card .lower {
      width: 100%; height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .card .upper { border-bottom: 1px solid var(--bg); }
    .card .lower { position: absolute; top: 50%; transform-origin: top; }
    .flip .upper { animation: fold 0.4s ease-in forwards; }
    .flip .lower { animation: unfold 0.4s 0.4s ease-out forwards; }
    @keyframes fold { to { transform: rotateX(-90deg); } }
    @keyframes unfold { from { transform: rotateX(90deg); } to { transform: rotateX(0deg); } }
    section {
      width: 100%; max-width: 320px;
      background: #111;
      border: 2px solid var(--accent);
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
    }
    section h2 { margin: 0 0 0.5rem; font-size: 0.8rem; color: var(--accent);}    
    .small { font-size: 0.7rem; opacity: 0.8; margin-top: 0.3rem; }
    a { color: var(--fg); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="location">Locating...</div>
  <div id="clock"></div>

  <section id="weather">
    <h2>Current Weather</h2>
    <div id="weatherData">Loading...</div>
  </section>

  <section id="forecast">
    <h2>2-Day Forecast</h2>
    <div id="forecastData">Loading...</div>
  </section>

  <section id="news">
    <h2>Top News (SE)</h2>
    <div id="newsData">Loading...</div>
  </section>

  <script>
  // Flip Clock
  function createDigit(val) {
    const d = document.createElement('div'); d.className = 'digit';
    d.innerHTML = `
      <div class="card" data-val="${val}">
        <div class="upper">${val}</div>
        <div class="lower">${val}</div>
      </div>`;
    return d;
  }
  function updateDigit(card, newVal) {
    const curr = card.dataset.val;
    if (curr === newVal) return;
    const upper = card.querySelector('.upper');
    const lower = card.querySelector('.lower');
    lower.textContent = newVal;
    card.parentElement.classList.add('flip');
    setTimeout(() => {
      card.dataset.val = newVal;
      upper.textContent = newVal;
      card.parentElement.classList.remove('flip');
    }, 800);
  }
  function initClock() {
    const clk = document.getElementById('clock');
    for (let i = 0; i < 8; i++) {
      if (i === 2 || i === 5) {
        const sep = document.createElement('div'); sep.textContent = ':';
        sep.style.fontSize = '1.2rem'; sep.style.padding = '0 4px';
        clk.appendChild(sep);
      } else {
        clk.appendChild(createDigit('0'));
      }
    }
    tick(); setInterval(tick, 1000);
  }
  function tick() {
    const now = new Date();
    const str = now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit',second:'2-digit'});
    const cards = document.querySelectorAll('.digit .card');
    let idx = 0;
    for (const ch of str) {
      if (ch === ':') continue;
      updateDigit(cards[idx], ch);
      idx++;
    }
  }

  // Geolocation & APIs
  const WEATHER_KEY = 'ad8caecea06c43d1912181938230407';
  const NEWS_KEY = 'YOUR_NEWSAPI_KEY';

  async function fetchWeather(city) {
    const url = `https://api.weatherapi.com/v1/forecast.json?key=${WEATHER_KEY}&q=${encodeURIComponent(city)}&days=3&aqi=no&alerts=no`;
    const res = await fetch(url);
    return await res.json();
  }

  async function fetchNews() {
    const url = `https://newsapi.org/v2/top-headlines?country=se&pageSize=1&apiKey=${NEWS_KEY}`;
    const res = await fetch(url);
    return await res.json();
  }

  async function updateData(position) {
    const city = position ? `${position.coords.latitude},${position.coords.longitude}` : 'auto:ip';
    // Weather
    try {
      const data = await fetchWeather(city);
      document.getElementById('location').textContent = `${data.location.name}, ${data.location.region}`;
      const cur = data.current;
      document.getElementById('weatherData').innerHTML =
        `<div>${cur.temp_c} °C</div>` +
        `<div>Wind: ${cur.wind_dir} / ${(cur.wind_kph/3.6).toFixed(1)} m/s</div>` +
        `<div>Precip: ${cur.precip_mm} mm</div>`;
      // Forecast
      const next = data.forecast.forecastday.slice(1,3);
      document.getElementById('forecastData').innerHTML = next.map(d => {
        const day = new Date(d.date).toLocaleDateString([], {weekday:'short'});
        return `<div class="small">${day}: ${d.day.avgtemp_c}°C, ${d.day.totalprecip_mm} mm</div>`;
      }).join('');
    } catch {
      document.getElementById('weatherData').textContent = 'Unavailable';
      document.getElementById('forecastData').textContent = '';
    }
    // News
    try {
      const news = await fetchNews();
      if (news.articles && news.articles.length) {
        const art = news.articles[0];
        document.getElementById('newsData').innerHTML = `<a href="${art.url}" target="_blank">${art.title}</a>`;
      } else {
        document.getElementById('newsData').textContent = 'No articles';
      }
    } catch {
      document.getElementById('newsData').textContent = 'Unavailable';
    }
  }

  window.onload = () => {
    initClock();
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => updateData(pos),
        () => updateData(null)
      );
    } else {
      updateData(null);
    }
  };
  </script>
</body>
</html>

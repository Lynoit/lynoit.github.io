<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Annotator Reports Viewer</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 240px;
      background: #f5f5f5;
      overflow-y: auto;
    }
    #content {
      margin-left: 240px;
      padding: 20px;
    }
    .day-header {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    .day-header:hover {
      background: #e0e0e0;
    }
    .session-list {
      display: none;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .session-item {
      padding: 8px 32px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .session-item:hover {
      background: #f0f0f0;
    }
    h1 {
      margin-top: 0;
    }
    h2 {
      margin-top: 1.5em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2em;
    }
    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f5f5f5 !important;
    }
    .error {
      color: #d00;
      padding: 16px;
    }
    .issue-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: red;
      color: white;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      pointer-events: none;
    }
    #issue-map {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border: 1px solid #aaa;
    }
    .download-button {
      display: inline-block;
      margin-right: 12px;
      margin-bottom: 16px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .download-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2 style="padding:16px 16px; margin:0; border-bottom:1px solid #ddd;">
      Test sessions
    </h2>
  </div>
  <div id="content"><h1>Select a session to view</h1></div>

  <footer style="text-align:center; padding:10px; font-size:12px; color:#666;">
    Ver 1.0
  </footer>

  <!-- SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PDF.js -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"
    integrity="sha512-z+upQas8EspdFW3tzBsK5fDxGUn09v451GFPgfwruOY0NVZeJbQWcW5P0fbZHJNdGwOyM+e/LnYKQW30r1HYZA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    const ACCOUNT = 'annotationcsv';
    const CONTAINER = 'csv';
    const SAS_TOKEN =
      'sv=2024-11-04&ss=bfqt&srt=co&sp=rwdlacupiytfx&se=2025-12-30T14:44:25Z&st=2025-05-30T05:44:25Z&spr=https&sig=QriUtSG3IFzzE3cz7vpcXpE7Ed6QDwSYSZ6YvT2kM%2B0%3D';
    const BASE_URL = `https://${ACCOUNT}.blob.core.windows.net/${CONTAINER}`;

    let issueCoords = [];
    let samplingCoords = [];

    document.addEventListener('DOMContentLoaded', listBlobs);

    function listBlobs() {
      fetch(`${BASE_URL}?restype=container&comp=list&${SAS_TOKEN}`)
        .then((response) => response.text())
        .then((xml) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(xml, 'application/xml');
          const blobs = Array.from(doc.getElementsByTagName('Name'))
            .map((el) => el.textContent)
            .filter((name) => name.toLowerCase().endsWith('.xlsx'));
          if (blobs.length === 0) {
            showError('No .xlsx files found.');
            return;
          }
          buildSidebar(blobs);
        })
        .catch((error) => showError('Failed to list blobs: ' + error));
    }

    function buildSidebar(files) {
      const sb = document.getElementById('sidebar');
      sb.innerHTML = '';
      const header = document.createElement('h2');
      header.textContent = 'Test sessions';
      header.style.padding = '16px';
      header.style.margin = '0';
      header.style.borderBottom = '1px solid #ddd';
      sb.appendChild(header);

      const groups = files.reduce((acc, f) => {
        const match = f.match(/(\d{4}-\d{2}-\d{2})/);
        if (!match) return acc;
        const day = match[1];
        acc[day] = acc[day] || [];
        acc[day].push(f);
        return acc;
      }, {});

      Object.keys(groups)
        .sort()
        .reverse()
        .forEach((day) => {
          const hdr = document.createElement('div');
          hdr.className = 'day-header';
          hdr.textContent = day;
          const lst = document.createElement('ul');
          lst.className = 'session-list';
          groups[day]
            .sort()
            .forEach((f) => {
              const li = document.createElement('li');
              li.className = 'session-item';
              li.textContent = f.replace(`${day}_`, '').replace('.xlsx', '');
              li.onclick = () => loadFile(f);
              lst.appendChild(li);
            });
          hdr.onclick = () => {
            lst.style.display = lst.style.display === 'block' ? 'none' : 'block';
          };
          sb.appendChild(hdr);
          sb.appendChild(lst);
        });
    }

    function loadFile(filename) {
      const content = document.getElementById('content');
      content.innerHTML = '';
      issueCoords = [];
      samplingCoords = [];

      // 1) XLSX download button
      const xlsxLink = document.createElement('a');
      xlsxLink.href = `${BASE_URL}/${filename}?${SAS_TOKEN}`;
      xlsxLink.textContent = 'Download XLSX';
      xlsxLink.className = 'download-button';
      xlsxLink.setAttribute('download', filename);
      content.appendChild(xlsxLink);

      // 2) PDF download button
      const pdfFilename = filename.replace(/\.xlsx$/i, '.pdf');
      const pdfLink = document.createElement('a');
      pdfLink.href = `${BASE_URL}/${pdfFilename}?${SAS_TOKEN}`;
      pdfLink.textContent = 'Download PDF';
      pdfLink.className = 'download-button';
      pdfLink.setAttribute('download', pdfFilename);
      content.appendChild(pdfLink);

      // 3) Fetch and render sheets
      fetch(`${BASE_URL}/${filename}?${SAS_TOKEN}`)
        .then((response) => response.arrayBuffer())
        .then((buffer) => {
          const data = new Uint8Array(buffer);
          const wb = XLSX.read(data, { type: 'array' });

          // Parse “Sampling” sheet (if exists)
          const samplingSheetName = wb.SheetNames.find(
            (name) => name.toLowerCase() === 'sampling'
          );
          if (samplingSheetName) {
            parseSamplingSheet(wb.Sheets[samplingSheetName]);
          }

          let nonSamplingCount = 0;
          let mapInserted = false;
          wb.SheetNames.forEach((sheet) => {
            if (sheet.toLowerCase() === 'sampling') return;

            // Insert table HTML
            const html = XLSX.utils.sheet_to_html(wb.Sheets[sheet], { id: sheet });
            content.insertAdjacentHTML('beforeend', `<h2>${sheet}</h2>${html}`);

            // Parse issues
            parseIssues(sheet);

            nonSamplingCount++;
            if (nonSamplingCount === 2 && !mapInserted) {
              const mapDiv = document.createElement('div');
              mapDiv.id = 'issue-map';
              mapDiv.style.width = '100%';
              mapDiv.style.height = '400px';
              mapDiv.style.margin = '20px 0';
              mapDiv.style.border = '1px solid #aaa';
              content.appendChild(mapDiv);
              mapInserted = true;
            }
          });
        })
        .then(() => {
          // Ensure map placeholder exists
          if (!document.getElementById('issue-map')) {
            const mapDiv = document.createElement('div');
            mapDiv.id = 'issue-map';
            mapDiv.style.width = '100%';
            mapDiv.style.height = '400px';
            mapDiv.style.margin = '20px 0';
            mapDiv.style.border = '1px solid #aaa';
            content.appendChild(mapDiv);
          }

          if (issueCoords.length > 0 || samplingCoords.length > 0) {
            initMap();
          } else {
            const placeholder = document.getElementById('issue-map');
            if (placeholder) {
              const err = document.createElement('div');
              err.className = 'error';
              err.innerHTML =
                `Need at least 1 issue or sampling point to plot a map (found ${issueCoords.length} issues, ${samplingCoords.length} sampling points).`;
              placeholder.replaceWith(err);
            }
          }

          // Fetch and render “Issue Snapshots” from PDF
          const baseName = filename.replace(/\.xlsx$/i, '');
          fetchAndRenderIssueSnapshots(baseName);
        })
        .catch((error) => {
          content.innerHTML += `<div class="error">Failed to load ${filename}: ${error}</div>`;
        });
    }

    function parseIssues(sheetId) {
      const table = document.getElementById(sheetId);
      if (!table) return;
      const rows = Array.from(table.querySelectorAll('tr'));
      if (rows.length < 2) return;

      const headerCells = Array.from(rows[0].querySelectorAll('th, td'));
      const headers = headerCells.map((cell) => cell.textContent.trim().toLowerCase());

      const latIdx = headers.findIndex((h) => h.includes('lat'));
      const lonIdx = headers.findIndex((h) => h.includes('lon'));
      if (latIdx < 0 || lonIdx < 0) return;

      rows.slice(1).forEach((row) => {
        const cells = Array.from(row.querySelectorAll('td'));
        const issueNo = cells[0].textContent.trim();
        const lat = parseFloat(cells[latIdx].textContent.trim());
        const lon = parseFloat(cells[lonIdx].textContent.trim());
        if (!isNaN(lat) && !isNaN(lon)) {
          issueCoords.push({ issueNo, lat, lon });
        }
      });
    }

    function parseSamplingSheet(sheet) {
      const raw = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      if (raw.length < 2) return;

      const headers = raw[0].map((h) => String(h).trim().toLowerCase());
      const latIdx = headers.findIndex((h) => h.includes('lat'));
      const lonIdx = headers.findIndex((h) => h.includes('lon'));
      if (latIdx < 0 || lonIdx < 0) return;

      for (let i = 1; i < raw.length; i++) {
        const row = raw[i];
        const lat = parseFloat(row[latIdx]);
        const lon = parseFloat(row[lonIdx]);
        if (!isNaN(lat) && !isNaN(lon)) {
          samplingCoords.push({ lat, lon });
        }
      }
    }

    function initMap() {
      const map = L.map('issue-map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
      }).addTo(map);

      const allPoints = [
        ...issueCoords.map((c) => [c.lat, c.lon]),
        ...samplingCoords.map((c) => [c.lat, c.lon]),
      ];
      if (allPoints.length > 0) {
        map.fitBounds(allPoints);
      }

      issueCoords.forEach((c) => {
        const icon = L.divIcon({
          className: 'issue-label',
          html: `<div class="issue-badge">${c.issueNo}</div>`,
          iconSize: [24, 24],
          iconAnchor: [12, 12],
        });
        L.marker([c.lat, c.lon], { icon }).addTo(map);
      });

      samplingCoords.forEach((c) => {
        L.circleMarker([c.lat, c.lon], {
          radius: 3,
          color: 'blue',
          fillOpacity: 0.6,
          weight: 1,
        }).addTo(map);
      });

      map.whenReady(() => map.invalidateSize());
    }

    function showError(message) {
      document.getElementById(
        'sidebar'
      ).innerHTML = `<div class="error">${message}</div>`;
    }

    // ───────── PDF.js Logic for “Issue Snapshots” ─────────

    async function fetchAndRenderIssueSnapshots(filenameWithoutExtension) {
      const pdfUrl = `${BASE_URL}/${filenameWithoutExtension}.pdf?${SAS_TOKEN}`;

      let arrayBuffer;
      try {
        const resp = await fetch(pdfUrl);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        arrayBuffer = await resp.arrayBuffer();
      } catch (err) {
        console.error("Error fetching PDF:", err);
        const warn = document.createElement("div");
        warn.className = "error";
        warn.textContent = `Could not fetch PDF: ${err.message}`;
        document.getElementById("content").appendChild(warn);
        return;
      }

      let pdf;
      try {
        pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      } catch (err) {
        console.error("PDF.js parse error:", err);
        const warn = document.createElement("div");
        warn.className = "error";
        warn.textContent = `PDF.js failed to parse the PDF: ${err.message}`;
        document.getElementById("content").appendChild(warn);
        return;
      }

      let foundTable = false;
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const textContent = await page.getTextContent();
        const pageText = text

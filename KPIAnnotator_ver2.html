<!DOCTYPE html>
<html>
<head>
    <title>KPI -- Annotator</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        td { text-align: center; padding: 10px; }
        #leftColumn1, #leftColumn2, #leftColumn3, #leftColumn4 { text-align: center; vertical-align: top; }
        .bigButton { display: block; width: 50%; padding: 1px; font-size: 12px; border-radius: 1px; cursor: pointer; }
        .orangeButton { background-color: orange; color: white; }
        .blueButton { background-color: blue; color: white; }
        .greyButton { background-color: grey; color: white; }
        .greenButton { background-color: green; color: white; }
        #textBox { width: 60%; margin: 0 auto; padding: 10px; font-size: 12px; resize: vertical; }
        .distanceContainer { display: flex; justify-content: space-between; align-items: center; }
    </style>
    <script>
        var logTable = [];
        var lastPosition = null;
        var totalDistance = 0; // in meters
        var speedHistory = [];
        const HISTORY_SIZE = 5;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const toRad = Math.PI / 180;
            const dLat = (lat2 - lat1) * toRad;
            const dLon = (lon2 - lon1) * toRad;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * toRad) * Math.cos(lat2 * toRad) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var timestamp = position.timestamp;

            document.getElementById("location").innerHTML =
                "Latitude: " + latitude + "<br>Longitude: " + longitude;

            if (lastPosition) {
                var dist = calculateDistance(lastPosition.latitude, lastPosition.longitude, latitude, longitude);
                var timeDiff = (timestamp - lastPosition.timestamp) / 1000;
                if (timeDiff > 0) {
                    var rawSpeed = (dist / timeDiff) * 3.6;
                    speedHistory.push(rawSpeed);
                    if (speedHistory.length > HISTORY_SIZE) speedHistory.shift();
                    var sum = speedHistory.reduce((a, b) => a + b, 0);
                    var filteredSpeed = Math.round(sum / speedHistory.length);
                    document.getElementById("speed").innerHTML = "Speed: " + filteredSpeed + " km/h";
                }
                totalDistance += dist;
                document.getElementById("totalDistance").innerHTML = "Distance: " + (totalDistance/1000).toFixed(1) + " km";
            }
            lastPosition = { latitude, longitude, timestamp };

            var url = "https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=" + latitude + "&lon=" + longitude;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var city = data.address.city || data.address.town || data.address.village;
                    document.getElementById('city').innerHTML = city ? 'City: ' + city : 'City not found';
                    if (city) getWeather(city);
                })
                .catch(error => document.getElementById('city').innerHTML = 'Error: ' + error.message);
        }

        function resetDistance() {
            totalDistance = 0;
            speedHistory = [];
            lastPosition = null;
            document.getElementById("totalDistance").innerHTML = "Distance: 0.0 km";
            document.getElementById("speed").innerHTML = "Speed: N/A";
        }

        function showError(error) {
            document.getElementById("location").innerHTML = "Error: " + error.message;
            document.getElementById("speed").innerHTML = "Speed: N/A";
        }

        function updateLocation() {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        }
        setInterval(updateLocation, 1000);

        function getWeather(city) {
            var url = 'https://api.weatherapi.com/v1/current.json?key=ad8caecea06c43d1912181938230407&q=' + encodeURIComponent(city);
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var img = document.createElement("img");
                    img.src = "https:" + data.current.condition.icon;
                    var container = document.getElementById("weatherContainer");
                    container.innerHTML = '';
                    container.appendChild(img);
                });
        }

        function updateDateTime() {
            document.getElementById("dateTime").innerHTML = new Date().toLocaleString();
        }
        setInterval(updateDateTime, 1000);

        function logButton(buttonName) {
            var date = new Date().toLocaleDateString();
            var time = new Date().toLocaleTimeString();
            var loc = document.getElementById("location").innerHTML.split("<br>");
            var latitude = loc[0].split(": ")[1];
            var longitude = loc[1].split(": ")[1];
            var distance = (totalDistance/1000).toFixed(1);
            var speed = document.getElementById("speed").innerHTML.split(": ")[1].split(" ")[0];
            var comment = document.getElementById("textBox").value;
            logTable.push([buttonName, date, time, latitude, longitude, distance, speed, comment]);
            displayLogTable();
        }

        function displayLogTable() {
            var html = "<table><tr><th>No.</th><th>Issue</th><th>Date</th><th>Time</th><th>Latitude</th><th>Longitude</th><th>Distance (km)</th><th>Speed (km/h)</th><th>Comment</th></tr>";
            for (var i = logTable.length - 1; i >= 0; i--) {
                html += "<tr><td>" + (i+1) + "</td>";
                logTable[i].forEach(item => html += "<td>" + item + "</td>");
                html += "</tr>";
            }
            html += "</table>";
            document.getElementById("logTableContainer").innerHTML = html;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td><p id="dateTime"></p></td>
            <td><p id="city">Locating...</p></td>
            <td><p id="location"></p></td>
            <td><p id="speed">Speed: N/A</p></td>
            <td>
                <div class="distanceContainer">
                    <p id="totalDistance">Distance: 0.0 km</p>
                    <button class="bigButton orangeButton" onclick="resetDistance()">Reset distance</button>
                </div>
            </td>
        </tr>
        <tr>
            <td><textarea id="textBox" rows="1" placeholder="Enter your annotation here..."></textarea></td>
            <td><button class="bigButton blueButton" onclick="logButton('Manual annotation')">Manual annotation</button></td>
            <td></td><td></td><td></td>
        </tr>
        <tr>
            <td id="leftColumn1"> ... ACC buttons ... </td>
            <td id="leftColumn2"> ... ALCA buttons ... </td>
            <td id="leftColumn3"> ... LCC buttons ... </td>
            <td id="leftColumn4"> ... TSI buttons ... </td>
        </tr>
    </table>
    <div id="weatherContainer"></div>
    <div id="logTableContainer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Weather Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }
        #container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        #clock { font-size: 14rem; letter-spacing: 4px; }
        #date { margin-top: 0.5rem; font-size: 2rem; }
        #city { margin-top: 1rem; font-size: 2.5rem; }
        #weather { margin-top: 1.5rem; font-size: 1.75rem; }
        #weather img { vertical-align: middle; width: 50px; height: 50px; }
        #forecast { margin-top: 2rem; display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap; }
        .forecast-day { text-align: center; font-size: 1.25rem; }
        .forecast-day img { display: block; margin: 0.5rem auto; width: 50px; height: 50px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="clock">00:00</div>
        <div id="date">Loading date...</div>
        <div id="city">Loading city...</div>
        <div id="weather">Loading weather...</div>
        <div id="forecast"></div>
    </div>
    <script>
        // Clock (hours and minutes only)
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        updateClock();
        const msUntilNextMinute = (60 - new Date().getSeconds()) * 1000;
        setTimeout(() => {
            updateClock();
            setInterval(updateClock, 60000);
        }, msUntilNextMinute);

        // Date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
        }
        updateDate();

        // Weather & 5-day forecast via WeatherAPI.com
        const apiKey = 'ad8caecea06c43d1912181938230407';
        function fetchWeather(lat, lon) {
            const query = encodeURIComponent(`${lat},${lon}`);
            // days=6 returns today + next 5 days
            fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${query}&days=6&aqi=no&alerts=no`)
                .then(res => res.json())
                .then(data => {
                    // City name
                    document.getElementById('city').textContent = data.location.name;
                    // Current weather
                    const temp = Math.round(data.current.temp_c);
                    const desc = data.current.condition.text;
                    const iconUrl = `https:${data.current.condition.icon}`;
                    document.getElementById('weather').innerHTML = 
                        `<img src="${iconUrl}" alt="${desc}" /> ${temp}°C ${desc}`;
                    // Next 5 days forecast
                    const days = data.forecast.forecastday.slice(1, 6);
                    document.getElementById('forecast').innerHTML = days.map(d => {
                        const dt = new Date(d.date);
                        const weekday = dt.toLocaleDateString(undefined, { weekday: 'short' });
                        const max = Math.round(d.day.maxtemp_c);
                        const min = Math.round(d.day.mintemp_c);
                        const ico = `https:${d.day.condition.icon}`;
                        return `
                            <div class="forecast-day">
                                <div>${weekday}</div>
                                <img src="${ico}" alt="" />
                                <div>${max}°/${min}°</div>
                            </div>`;
                    }).join('');
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('city').textContent = '';
                    document.getElementById('weather').textContent = 'Unable to fetch weather.';
                    document.getElementById('forecast').textContent = '';
                });
        }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
                err => {
                    console.error(err);
                    document.getElementById('city').textContent = '';
                    document.getElementById('weather').textContent = 'Location denied.';
                    document.getElementById('forecast').textContent = '';
                }
            );
        } else {
            document.getElementById('city').textContent = '';
            document.getElementById('weather').textContent = 'Geolocation not supported.';
            document.getElementById('forecast').textContent = '';
        }
    </script>
</body>
</html>

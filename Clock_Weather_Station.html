<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Weather Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }
        canvas#wave { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff;
                     font-family: 'Orbitron', sans-serif; text-align: center; }
        #clock { font-size: 5rem; letter-spacing: 2px; }
        #weather { margin-top: 1rem; font-size: 1.5rem; }
        #weather img { vertical-align: middle; width: 50px; height: 50px; }
    </style>
</head>
<body>
    <canvas id="wave"></canvas>
    <div id="container">
        <div id="clock">00:00:00</div>
        <div id="weather">Loading weather...</div>
    </div>
    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Weather via WeatherAPI.com
        const apiKey = 'ad8caecea06c43d1912181938230407';
        function fetchWeather(lat, lon) {
            const query = encodeURIComponent(`${lat},${lon}`);
            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${query}`)
                .then(res => res.json())
                .then(data => {
                    const temp = Math.round(data.current.temp_c);
                    const desc = data.current.condition.text;
                    const iconUrl = `https:${data.current.condition.icon}`;
                    document.getElementById('weather').innerHTML = 
                        `<img src="${iconUrl}" alt="${desc}" /> ${temp}Â°C ${desc}`;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('weather').textContent = 'Unable to fetch weather.';
                });
        }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
                err => {
                    console.error(err);
                    document.getElementById('weather').textContent = 'Location denied.';
                }
            );
        } else {
            document.getElementById('weather').textContent = 'Geolocation not supported.';
        }

        // Wave Animation
        const canvas = document.getElementById('wave');
        const ctx = canvas.getContext('2d');
        let width, height, waveOffset = 0;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        function draw() {
            ctx.clearRect(0, 0, width, height);
            waveOffset += 0.02;
            drawWave('#ffffff20', 0.5, 100, 0);
            drawWave('#ffffff40', 1, 120, 100);
            drawWave('#ffffff60', 1.5, 140, 200);
            requestAnimationFrame(draw);
        }
        function drawWave(color, speed, amplitude, offset) {
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            for (let x = 0; x < width; x++) {
                const y = height / 2 + Math.sin((x * 0.01 * speed) + waveOffset + offset) * amplitude;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }
        draw();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Weather Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }
        #container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        #clock { font-size: 14rem; letter-spacing: 4px; }
        #date { margin-top: 0.5rem; font-size: 2rem; }
        #city { margin-top: 1rem; font-size: 2.5rem; }
        #weather { margin-top: 1.5rem; font-size: 1.75rem; }
        #weather img { vertical-align: middle; width: 50px; height: 50px; }
        #forecast { margin-top: 2rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        .forecast-day { text-align: center; font-size: 1.25rem; color: #fff; }
        .forecast-day .day-name { font-weight: bold; margin-bottom: 0.3rem; }
        .forecast-day img { display: block; margin: 0.3rem auto; width: 48px; height: 48px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="clock">00:00</div>
        <div id="date">Loading date...</div>
        <div id="city">Loading city...</div>
        <div id="weather">Loading weather...</div>
        <div id="forecast">Loading 5-day forecast...</div>
    </div>
    <script>
        // Clock (hours and minutes only)
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent =
                String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');
        }
        updateClock();
        const msUntilNextMinute = (60 - new Date().getSeconds()) * 1000;
        setTimeout(() => { updateClock(); setInterval(updateClock, 60000); }, msUntilNextMinute);

        // Date
        function updateDate() {
            const now = new Date();
            document.getElementById('date').textContent =
                now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        updateDate();

        // Weather & Forecast via WeatherAPI.com
        const apiKey = 'ad8caecea06c43d1912181938230407';
        function fetchWeather(lat, lon) {
            const q = encodeURIComponent(`${lat},${lon}`);
            // days=6 gives today + 5-day forecast
            return fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${q}&days=6&aqi=no&alerts=no`)
                .then(res => res.json());
        }

        function render(lat, lon) {
            fetchWeather(lat, lon)
                .then(data => {
                    // City
                    document.getElementById('city').textContent = data.location.name;
                    // Current weather
                    const cur = data.current;
                    const temp = Math.round(cur.temp_c);
                    const desc = cur.condition.text;
                    const iconUrl = `https:${cur.condition.icon}`;
                    document.getElementById('weather').innerHTML =
                        `<img src="${iconUrl}" alt="${desc}" /> ${temp}°C ${desc}`;
                    // Forecast days 1-5
                    const forecastDays = data.forecast.forecastday.slice(1, 6);
                    const html = forecastDays.map(day => {
                        const dt = new Date(day.date);
                        const name = dt.toLocaleDateString(undefined, { weekday: 'short' });
                        const icon = `https:${day.day.condition.icon}`;
                        const max = Math.round(day.day.maxtemp_c);
                        const min = Math.round(day.day.mintemp_c);
                        return `
                            <div class="forecast-day">
                                <div class="day-name">${name}</div>
                                <img src="${icon}" alt="${day.day.condition.text}" />
                                <div>${max}° / ${min}°</div>
                            </div>`;
                    }).join('');
                    document.getElementById('forecast').innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('forecast').textContent = 'Unable to fetch forecast.';
                });
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => render(pos.coords.latitude, pos.coords.longitude),
                () => {
                    document.getElementById('city').textContent = '';
                    document.getElementById('weather').textContent = 'Location denied.';
                    document.getElementById('forecast').textContent = '';
                }
            );
        } else {
            document.getElementById('city').textContent = '';
            document.getElementById('weather').textContent = 'Geolocation not supported.';
            document.getElementById('forecast').textContent = '';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Weather Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }
        #container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        #clock { font-size: 14rem; letter-spacing: 4px; }
        #date { margin-top: 0.5rem; font-size: 2rem; }
        #city { margin-top: 1rem; font-size: 2.5rem; }
        #weather { margin-top: 1.5rem; font-size: 1.75rem; }
        #weather img { vertical-align: middle; width: 50px; height: 50px; }
        #forecast { margin-top: 2rem; display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap; }
        .forecast-day { text-align: center; font-size: 1.25rem; }
        .forecast-day .day-name { font-weight: bold; margin-bottom: 0.3rem; }
    </style>
</head>
<body>
    <div id="container">
        <div id="clock">00:00</div>
        <div id="date">Loading date...</div>
        <div id="city">Loading city...</div>
        <div id="weather">Loading weather...</div>
        <div id="forecast">Loading 5-day forecast...</div>
    </div>
    <script>
        // Clock (hours and minutes only)
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent =
                String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');
        }
        updateClock();
        const msUntilNextMinute = (60 - new Date().getSeconds()) * 1000;
        setTimeout(() => { updateClock(); setInterval(updateClock, 60000); }, msUntilNextMinute);

        // Date
        function updateDate() {
            const now = new Date();
            document.getElementById('date').textContent =
                now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        updateDate();

        // Weather via WeatherAPI.com (current only)
        const weatherApiKey = 'ad8caecea06c43d1912181938230407';
        function fetchCurrent(lat, lon) {
            const q = encodeURIComponent(`${lat},${lon}`);
            return fetch(`https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${q}`)
                .then(res => res.json());
        }

        // Forecast via Open-Meteo.com (5-day)
        function fetchForecast(lat, lon) {
            return fetch(
                `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
                `&daily=temperature_2m_max,temperature_2m_min&timezone=auto`
            ).then(res => res.json());
        }

        function render(lat, lon) {
            Promise.all([fetchCurrent(lat, lon), fetchForecast(lat, lon)])
                .then(([current, fc]) => {
                    // City
                    document.getElementById('city').textContent = current.location.name;
                    // Current weather
                    const temp = Math.round(current.current.temp_c);
                    const desc = current.current.condition.text;
                    const iconUrl = `https:${current.current.condition.icon}`;
                    document.getElementById('weather').innerHTML =
                        `<img src="${iconUrl}" alt="${desc}" /> ${temp}°C ${desc}`;
                    // 5-day forecast
                    const days = fc.daily.time.slice(1, 6);
                    const maxTemps = fc.daily.temperature_2m_max.slice(1, 6);
                    const minTemps = fc.daily.temperature_2m_min.slice(1, 6);
                    const html = days.map((dateStr, i) => {
                        const dt = new Date(dateStr);
                        const dayName = dt.toLocaleDateString(undefined, { weekday: 'short' });
                        return `
                            <div class="forecast-day">
                                <div class="day-name">${dayName}</div>
                                <div>${Math.round(maxTemps[i])}° / ${Math.round(minTemps[i])}°</div>
                            </div>`;
                    }).join('');
                    document.getElementById('forecast').innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('forecast').textContent = 'Unable to fetch forecast.';
                });
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => render(pos.coords.latitude, pos.coords.longitude),
                () => {
                    document.getElementById('city').textContent = '';
                    document.getElementById('weather').textContent = 'Location denied.';
                    document.getElementById('forecast').textContent = '';
                }
            );
        } else {
            document.getElementById('city').textContent = '';
            document.getElementById('weather').textContent = 'Geolocation not supported.';
            document.getElementById('forecast').textContent = '';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Weather Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }
        #container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff;
                     font-family: 'Orbitron', sans-serif; text-align: center; }
        #clock { font-size: 8rem; letter-spacing: 4px; }
        #weather { margin-top: 1.5rem; font-size: 1.75rem; }
        #weather img { vertical-align: middle; width: 50px; height: 50px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="clock">00:00</div>
        <div id="weather">Loading weather...</div>
    </div>
    <script>
        // Clock (hours and minutes only)
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        updateClock();
        // Update every minute on the minute
        const msUntilNextMinute = (60 - new Date().getSeconds()) * 1000;
        setTimeout(() => {
            updateClock();
            setInterval(updateClock, 60000);
        }, msUntilNextMinute);

        // Weather via WeatherAPI.com
        const apiKey = 'ad8caecea06c43d1912181938230407';
        function fetchWeather(lat, lon) {
            const query = encodeURIComponent(`${lat},${lon}`);
            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${query}`)
                .then(res => res.json())
                .then(data => {
                    const temp = Math.round(data.current.temp_c);
                    const desc = data.current.condition.text;
                    const iconUrl = `https:${data.current.condition.icon}`;
                    document.getElementById('weather').innerHTML = 
                        `<img src="${iconUrl}" alt="${desc}" /> ${temp}Â°C ${desc}`;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('weather').textContent = 'Unable to fetch weather.';
                });
        }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
                err => {
                    console.error(err);
                    document.getElementById('weather').textContent = 'Location denied.';
                }
            );
        } else {
            document.getElementById('weather').textContent = 'Geolocation not supported.';
        }
    </script>
</body>
</html>

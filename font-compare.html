<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Compare â€“ Inter / Roboto / Noto Sans / Arial</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto:wght@400;500&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
    }
    h1 {
      margin-bottom: 8px;
      font-size: 20px;
    }
    .controls {
      margin-bottom: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    .controls label {
      font-size: 14px;
    }
    #sampleText {
      width: 100%;
      max-width: 600px;
      height: 70px;
      padding: 6px 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
    }
    .fonts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 12px 14px;
      border: 1px solid #333;
    }
    .card h2 {
      font-size: 14px;
      margin: 0 0 6px;
      opacity: 0.8;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    .sample {
      white-space: pre-line;   /* keep line breaks */
    }
    .meta {
      margin-top: 6px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Compare Inter / Roboto / Noto Sans / Arial (Annotator)</h1>

  <div class="controls">
    <label>
      Sample text:<br>
      <textarea id="sampleText">Position Adjustment
Doors &amp; Windows
Lights
Battery</textarea>
    </label>

    <label>
      Font size:
      <input type="range" id="fontSize" min="12" max="32" value="20">
      <span id="fontSizeLabel">20 px</span>
    </label>
  </div>

  <div class="fonts">
    <div class="card">
      <h2>Inter</h2>
      <div class="sample" id="interSample" style="font-family: 'Inter', system-ui;"></div>
      <div class="meta">font-family: "Inter"</div>
    </div>

    <div class="card">
      <h2>Roboto</h2>
      <div class="sample" id="robotoSample" style="font-family: 'Roboto', system-ui;"></div>
      <div class="meta">font-family: "Roboto"</div>
    </div>

    <div class="card">
      <h2>Noto Sans</h2>
      <div class="sample" id="notoSample" style="font-family: 'Noto Sans', system-ui;"></div>
      <div class="meta">font-family: "Noto Sans"</div>
    </div>

    <div class="card">
      <h2>Arial (Annotator app)</h2>
      <div class="sample" id="arialSample" style="font-family: Arial, system-ui, sans-serif;"></div>
      <div class="meta">font-family: "Arial", system-ui, sans-serif</div>
    </div>
  </div>

  <script>
    const textArea  = document.getElementById('sampleText');
    const sizeInput = document.getElementById('fontSize');
    const sizeLabel = document.getElementById('fontSizeLabel');

    const samples = [
      document.getElementById('interSample'),
      document.getElementById('robotoSample'),
      document.getElementById('notoSample'),
      document.getElementById('arialSample')
    ];

    function updateSamples() {
      const text = textArea.value;
      const size = sizeInput.value + 'px';
      samples.forEach(el => {
        el.textContent = text;
        el.style.fontSize = size;
      });
      sizeLabel.textContent = sizeInput.value + ' px';
    }

    textArea.addEventListener('input', updateSamples);
    sizeInput.addEventListener('input', updateSamples);

    // init
    updateSamples();
  </script>
</body>
</html>

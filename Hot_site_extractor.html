<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nearby Places Explorer (Top 5)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    #map { height:60vh; width:100%; }
    #places-table { width:100%; border-collapse:collapse; margin-top:1rem; }
    #places-table th, #places-table td {
      border:1px solid #ccc;
      padding:0.5rem;
      vertical-align:top;
    }
    #places-table th { background:#f4f4f4; }
    .num-label {
      background:#fff;
      border:2px solid;
      border-radius:3px;
      padding:2px 6px;
      font-weight:bold;
      color:#fff;
      width:1.5em;
      text-align:center;
    }
    .visited { border-color:#d9534f; background:#d9534f; }
    .reviewed { border-color:#5bc0de; background:#5bc0de; }
    .linked { border-color:#5cb85c; background:#5cb85c; }
  </style>
</head>
<body>
  <div id="map"></div>
  <table id="places-table">
    <thead>
      <tr>
        <th>Radius</th>
        <th>Most Visited<br><small>(1–5)</small></th>
        <th>Most Reviewed<br><small>(1–5)</small></th>
        <th>Most Linked<br><small>(1–5)</small></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, userPos;
    const radii = [100, 500, 1000, 5000, 10000];

    function init() {
      if (!navigator.geolocation) {
        return alert('Geolocation not supported.');
      }
      navigator.geolocation.getCurrentPosition(onPos, e => {
        alert('Error getting location: ' + e.message);
      });
    }

    function onPos(pos) {
      userPos = [pos.coords.latitude, pos.coords.longitude];
      map = L.map('map').setView(userPos, 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      L.marker(userPos).addTo(map).bindPopup('You are here').openPopup();
      processAllRadii();
    }

    async function processAllRadii() {
      const tbody = document.querySelector('#places-table tbody');
      for (let r of radii) {
        const [visitedList, reviewedList] = await getOSMPlaces(r);
        const linkedList = await getMostLinkedWiki(r);

        // Add markers: categories get their class for color
        [
          [visitedList, 'visited'],
          [reviewedList, 'reviewed'],
          [linkedList, 'linked']
        ].forEach(([list, cls]) => {
          list.forEach((place, i) => {
            L.marker([place.lat, place.lng], {
              icon: L.divIcon({
                className: `num-label ${cls}`,
                html: String(i+1)
              })
            })
            .addTo(map)
            .bindPopup(`<strong>${i+1}. ${place.name||place.title}</strong>`);
          });
        });

        // Build the row with numbered items
        const mkCell = list => {
          if (!list.length) return 'N/A';
          return list.map((p,i) => `${i+1}. ${p.name||p.title}`).join('<br>');
        };
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r} m</td>
          <td>${mkCell(visitedList)}</td>
          <td>${mkCell(reviewedList)}</td>
          <td>${mkCell(linkedList)}</td>
        `;
        tbody.appendChild(row);
      }
    }

    async function getOSMPlaces(radius) {
      const [lat, lon] = userPos;
      const query = `[out:json][timeout:25];
        node(around:${radius},${lat},${lon})[amenity];
        out;`;
      let resp = await fetch('https://overpass-api.de/api/interpreter', {
        method:'POST', body: query
      });
      let elems = (await resp.json()).elements || [];

      const visitedList = elems.slice(0,5).map(n => ({
        name: n.tags.name||n.tags.amenity,
        lat: n.lat, lng: n.lon
      }));
      const reviewedList = elems
        .slice()
        .sort((a,b)=>
          ((b.tags?Object.keys(b.tags).length:0) -
           (a.tags?Object.keys(a.tags).length:0))
        )
        .slice(0,5)
        .map(n => ({
          name: n.tags.name||n.tags.amenity,
          lat: n.lat, lng: n.lon
        }));
      return [visitedList, reviewedList];
    }

    async function getMostLinkedWiki(radius) {
      const [lat, lon] = userPos;
      let geoR = await fetch(
        `https://en.wikipedia.org/w/api.php?origin=*&action=query` +
        `&list=geosearch&gscoord=${lat}|${lon}` +
        `&gsradius=${radius}&gslimit=20&format=json`
      );
      let pages = (await geoR.json()).query.geosearch || [];

      let counts = await Promise.all(pages.map(async p => {
        let infoR = await fetch(
          `https://en.wikipedia.org/w/api.php?origin=*&action=query` +
          `&prop=linkshere&titles=${encodeURIComponent(p.title)}` +
          `&lhlimit=max&format=json`
        );
        let pagesObj = (await infoR.json()).query.pages;
        let total = 0;
        Object.values(pagesObj).forEach(pg => {
          if (Array.isArray(pg.linkshere)) total += pg.linkshere.length;
        });
        return { title:p.title, lat:p.lat, lng:p.lon, links:total };
      }));

      return counts
        .sort((a,b)=>b.links - a.links)
        .slice(0,5)
        .map(p=>({ title:p.title, lat:p.lat, lng:p.lon }));
    }

    window.onload = init;
  </script>
</body>
</html>

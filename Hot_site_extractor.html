<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Places Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 60vh; width: 100%; }
    #places-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    #places-table th, #places-table td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    #places-table th { background: #f4f4f4; }
  </style>
</head>
<body>
  <div id="map"></div>
  <table id="places-table">
    <thead>
      <tr>
        <th>Radius</th>
        <th>Most Visited</th>
        <th>Most Reviewed</th>
        <th>Most Linked (Wikipedia)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let map;
    let userPos;
    const radii = [100, 500, 1000, 5000, 10000];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 14
      });
      getLocation();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          userPos = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          map.setCenter(userPos);
          processAllRadii();
        }, err => alert('Error getting location: ' + err.message));
      } else {
        alert('Geolocation not supported.');
      }
    }

    async function processAllRadii() {
      const tableBody = document.querySelector('#places-table tbody');
      for (const r of radii) {
        const [visited, reviewed] = await getPlacesForRadius(r);
        const linked = await getMostLinkedWiki(r);

        // Add markers
        [visited, reviewed, linked].forEach((place, idx) => {
          if (!place) return;
          new google.maps.Marker({
            position: { lat: place.lat, lng: place.lng },
            map,
            label: String(idx + 1)
          });
        });

        // Append row
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r} m</td>
          <td>${visited?.name || 'N/A'}</td>
          <td>${reviewed?.name || 'N/A'}</td>
          <td>${linked?.title || 'N/A'}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    function getPlacesForRadius(radius) {
      const service = new google.maps.places.PlacesService(map);
      return Promise.all([
        new Promise((resolve) => {
          service.nearbySearch({
            location: userPos,
            radius,
            rankBy: undefined,
            keyword: '',
          }, (results) => {
            const top = results && results[0];
            resolve(top ? { name: top.name, lat: top.geometry.location.lat(), lng: top.geometry.location.lng() } : null);
          });
        }),
        new Promise((resolve) => {
          service.nearbySearch({
            location: userPos,
            radius,
            rankBy: undefined,
            keyword: '',
          }, (results) => {
            if (results && results.length) {
              const sorted = results.slice().sort((a, b) => (b.user_ratings_total || 0) - (a.user_ratings_total || 0));
              const top = sorted[0];
              resolve(top ? { name: top.name, lat: top.geometry.location.lat(), lng: top.geometry.location.lng() } : null);
            } else resolve(null);
          });
        })
      ]);
    }

    async function getMostLinkedWiki(radius) {
      const lat = userPos.lat;
      const lon = userPos.lng;
      // 1. GeoSearch
      const geoRes = await fetch(`https://en.wikipedia.org/w/api.php?origin=*&action=query&list=geosearch&gscoord=${lat}|${lon}&gsradius=${radius}&gslimit=20&format=json`);
      const geoData = await geoRes.json();
      const pages = geoData.query.geosearch;
      if (!pages || pages.length === 0) return null;

      // 2. For each page, fetch number of incoming links
      const counts = await Promise.all(pages.map(async p => {
        const infoRes = await fetch(`https://en.wikipedia.org/w/api.php?origin=*&action=query&prop=linkshere&titles=${encodeURIComponent(p.title)}&lhlimit=max&format=json`);
        const infoData = await infoRes.json();
        let totalLinks = 0;
        const pagesObj = infoData.query.pages;
        for (const pid in pagesObj) {
          const links = pagesObj[pid].linkshere;
          totalLinks = Array.isArray(links) ? links.length : 0;
        }
        return { title: p.title, lat: p.lat, lng: p.lon, links: totalLinks };
      }));

      // 3. Find max
      counts.sort((a, b) => b.links - a.links);
      return counts[0] || null;
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
  </script>
</body>
</html>

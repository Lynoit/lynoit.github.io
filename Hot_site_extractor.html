<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nearby Places Explorer (Labeled Radii)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; font-family:Arial,sans-serif }
    #map { height:60vh; width:100% }
    table { width:100%; border-collapse:collapse; margin-top:1rem }
    th, td { border:1px solid #ccc; padding:0.5rem; vertical-align:top }
    th { background:#f4f4f4 }

    .num-label {
      display:inline-block; width:1.8em; height:1.8em;
      line-height:1.8em; text-align:center;
      color:#fff; font-weight:bold; border-radius:50%;
      margin-right:4px; border:2px solid #000;
    }
    /* very distinct colors per radius */
    .radius-100   { background:#e6194b; }
    .radius-500   { background:#3cb44b; }
    .radius-1000  { background:#4363d8; }
    .radius-5000  { background:#f58231; }
    .radius-10000 { background:#911eb4; }
    /* bold circles */
    .radius-circle {
      stroke-opacity:1!important; stroke-width:4!important;
      fill-opacity:0.1!important;
    }
    /* label for each circle */
    .radius-label {
      background: rgba(255,255,255,0.8);
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.9em;
      font-weight: bold;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <table id="places-table">
    <thead>
      <tr>
        <th>Radius</th>
        <th>Most Reviewed<br><small>1–10 (OSM tags)</small></th>
        <th>Most Visited<br><small>1–10 (Wiki pageviews)</small></th>
        <th>Most Linked<br><small>1–10 (Wiki incoming links)</small></th>
        <th>Most Popular<br><small>1–10 (OpenTripMap)</small></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // CONFIG
    const radii = [100, 500, 1000, 5000, 10000];
    const circleColors = ['#e6194b','#3cb44b','#4363d8','#f58231','#911eb4'];
    const TIMEOUT = 8000;
    const OTM_API_KEY = 'YOUR_OPENTRIPMAP_API_KEY';

    // UTILS
    function fetchTimeout(url, opts={}, t=TIMEOUT) {
      return Promise.race([
        fetch(url, opts),
        new Promise((_, rej) => setTimeout(() => rej(new Error('Timeout')), t))
      ]);
    }
    function formatDate(d){ return d.toISOString().slice(0,10).replace(/-/g,''); }

    // STATE to avoid duplicates
    const plotted = new Set();

    // INIT
    let map, userPos;
    window.onload = () => {
      if (!navigator.geolocation) {
        alert('Geolocation not supported');
        return;
      }
      navigator.geolocation.getCurrentPosition(onPos, e => {
        alert('Could not get location: ' + e.message);
      });
    };

    function onPos(pos) {
      userPos = [pos.coords.latitude, pos.coords.longitude];
      map = L.map('map').setView(userPos, 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:'&copy; OpenStreetMap contributors'
      }).addTo(map);

      // draw circles & labels
      radii.forEach((r,i) => {
        // circle
        L.circle(userPos, {
          radius: r,
          color: circleColors[i],
          className: 'radius-circle',
          fill: true,
          fillColor: circleColors[i]
        }).addTo(map);
        // label at top of circle
        const latOffset = r / 111111;  // ~degrees per meter
        L.marker(
          [userPos[0] + latOffset, userPos[1]],
          {
            icon: L.divIcon({
              className: 'radius-label',
              html: `${r.toLocaleString()} m`,
              iconAnchor: [ '50%', '100%' ]
            }),
            interactive: false
          }
        ).addTo(map);
      });

      // user marker plain
      L.marker(userPos).addTo(map);

      processAllRadii();
    }

    // MAIN
    async function processAllRadii() {
      const tbody = document.querySelector('#places-table tbody');
      tbody.innerHTML = '';
      for (let r of radii) {
        const [reviewed, pages, otm] = await Promise.all([
          getOSMReviewed(r),
          wikiGeoSearch(r),
          getOTMPlaces(r)
        ]);
        const visited = await getWikiVisited(pages);
        const linked  = await getWikiLinked(pages);

        render(r, reviewed);
        render(r, visited);
        render(r, linked);
        render(r, otm);

        const mk = arr => arr.length
          ? arr.map((p,i)=>`${i+1}. ${p.name||p.title}`).join('<br>')
          : 'N/A';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.toLocaleString()} m</td>
          <td>${mk(reviewed)}</td>
          <td>${mk(visited)}</td>
          <td>${mk(linked)}</td>
          <td>${mk(otm)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    // RENDER markers, skip duplicates
    function render(r, list) {
      list.forEach((p,i) => {
        const key = `${p.lat.toFixed(6)},${p.lng.toFixed(6)}`;
        if (plotted.has(key)) return;
        plotted.add(key);
        L.marker([p.lat,p.lng], {
          icon: L.divIcon({
            className: `num-label radius-${r}`,
            html: String(i+1)
          })
        }).addTo(map)
          .bindPopup(`<strong>${i+1}. ${p.name||p.title}</strong>`);
      });
    }

    // DATA FETCHERS (same as before)…
    async function getOSMReviewed(r) {
      const [lat,lon] = userPos;
      const q = `[out:json][timeout:8]; node(around:${r},${lat},${lon})[amenity]; out body 100;`
        .replace(/\s+/g,' ');
      const res = await fetchTimeout('https://overpass-api.de/api/interpreter',{method:'POST',body:q});
      const elems = (await res.json()).elements || [];
      elems.sort((a,b)=>Object.keys(b.tags||{}).length - Object.keys(a.tags||{}).length);
      return elems.slice(0,10).map(n=>({
        name: n.tags?.name||n.tags?.amenity||'Unknown',
        lat: n.lat, lng: n.lon
      }));
    }

    async function wikiGeoSearch(r) {
      const [lat,lon] = userPos;
      const url = [
        'https://en.wikipedia.org/w/api.php?origin=*&action=query',
        `&list=geosearch&gscoord=${lat}|${lon}`,
        `&gsradius=${r}&gslimit=20&format=json`
      ].join('');
      const data = await (await fetchTimeout(url)).json();
      return (data.query?.geosearch||[]).map(p=>({ title:p.title, lat:p.lat, lng:p.lon }));
    }

    async function getWikiVisited(pages) {
      const end = new Date(); end.setDate(end.getDate()-1);
      const start = new Date(end); start.setDate(start.getDate()-30);
      const sd = formatDate(start), ed = formatDate(end);
      const counts = await Promise.all(pages.map(async p=>{
        const url = `https://wikimedia.org/api/rest_v1/metrics/pageviews/per-article/all-access/user/${encodeURIComponent(p.title)}/${sd}/${ed}`;
        try {
          const body = await (await fetchTimeout(url)).json();
          const views = (body.items||[]).reduce((s,x)=>s+x.views,0);
          return { ...p, views };
        } catch {
          return { ...p, views:0 };
        }
      }));
      counts.sort((a,b)=>b.views - a.views);
      return counts.slice(0,10).map(p=>({ title:p.title, lat:p.lat, lng:p.lng }));
    }

    async function getWikiLinked(pages) {
      if (!pages.length) return [];
      const titles = pages.map(p=>p.title).join('|');
      const url = [
        'https://en.wikipedia.org/w/api.php?origin=*&action=query',
        `&prop=linkshere&titles=${encodeURIComponent(titles)}`,
        '&lhlimit=max&format=json'
      ].join('');
      const data = await (await fetchTimeout(url)).json();
      const info = data.query?.pages||{};
      const counts = pages.map(p=>{
        const pg = Object.values(info).find(x=>x.title===p.title)||{};
        const links = Array.isArray(pg.linkshere)?pg.linkshere.length:0;
        return { ...p, links };
      });
      counts.sort((a,b)=>b.links - a.links);
      return counts.slice(0,10).map(p=>({ title:p.title, lat:p.lat, lng:p.lng }));
    }

    async function getOTMPlaces(r) {
      const [lat,lon] = userPos;
      const list = await (await fetchTimeout(
        `https://api.opentripmap.com/0.1/en/places/radius?radius=${r}`+
        `&lon=${lon}&lat=${lat}&limit=50&apikey=${OTM_API_KEY}`
      )).json();
      const feats = list.features||[];
      feats.sort((a,b)=>(b.properties.rate||0) - (a.properties.rate||0));
      return feats.slice(0,10).map(f=>({
        name: f.properties.name||'Unknown',
        lat: f.geometry.coordinates[1],
        lng: f.geometry.coordinates[0]
      }));
    }
  </script>
</body>
</html>

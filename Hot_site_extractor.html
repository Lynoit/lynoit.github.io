<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nearby Places Explorer (Auto-update on Move)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; font-family:Arial,sans-serif }
    #map { height:60vh; width:100% }
    table { width:100%; border-collapse:collapse; margin-top:1rem }
    th, td { border:1px solid #ccc; padding:0.5rem; vertical-align:top }
    th { background:#f4f4f4 }
    .num-label {
      display:inline-block; width:1.8em; height:1.8em;
      line-height:1.8em; text-align:center;
      color:#fff; font-weight:bold; border-radius:50%;
      margin-right:4px; border:2px solid #000;
      font-size:0.9em;
    }
    /* distinct colors per radius */
    .radius-100   { background:#e6194b; }
    .radius-500   { background:#3cb44b; }
    .radius-1000  { background:#4363d8; }
    .radius-5000  { background:#f58231; }
    .radius-10000 { background:#911eb4; }
    /* bold circles */
    .radius-circle {
      stroke-opacity:1!important; stroke-width:4!important;
      fill-opacity:0.1!important;
    }
    /* transparent labels */
    .radius-label {
      background: transparent !important;
      border: none !important;
      white-space: nowrap;
      font-size: 1.1em;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <table id="places-table">
    <thead>
      <tr>
        <th>Radius</th>
        <th>Most Reviewed<br><small>1–10 (OSM tags)</small></th>
        <th>Most Visited<br><small>1–10 (Wiki pageviews)</small></th>
        <th>Most Linked<br><small>1–10 (Wiki links)</small></th>
        <th>Tourism<br><small>1–10 (OSM tourism)</small></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Configuration
    const radii = [100, 500, 1000, 5000, 10000];
    const circleColors = ['#e6194b','#3cb44b','#4363d8','#f58231','#911eb4'];
    const TIMEOUT = 8000;

    // Utils
    function fetchTimeout(url, opts={}, t=TIMEOUT) {
      return Promise.race([
        fetch(url, opts),
        new Promise((_, rej) => setTimeout(() => rej(new Error('Timeout')), t))
      ]);
    }
    function formatDate(d){ return d.toISOString().slice(0,10).replace(/-/g,''); }
    function distanceMeters(a, b) {
      const toRad = x => x * Math.PI/180;
      const dLat = toRad(b[0]-a[0]), dLon = toRad(b[1]-a[1]);
      const lat1 = toRad(a[0]), lat2 = toRad(b[0]);
      const sinDlat = Math.sin(dLat/2)**2;
      const sinDlon = Math.sin(dLon/2)**2;
      const aHarv = sinDlat + Math.cos(lat1)*Math.cos(lat2)*sinDlon;
      const c = 2*Math.atan2(Math.sqrt(aHarv), Math.sqrt(1-aHarv));
      return 6371000 * c;
    }

    // State
    let map, userPos, circlesLayer, markersLayer;
    const plotted = new Set();

    // Initialize map & layers on first position
    window.onload = () => {
      if (!navigator.geolocation) {
        alert('Geolocation not supported');
        return;
      }
      navigator.geolocation.getCurrentPosition(onInitialPosition, e => {
        alert('Location error: ' + e.message);
      });
    };

    function onInitialPosition(pos) {
      userPos = [pos.coords.latitude, pos.coords.longitude];
      map = L.map('map').setView(userPos, 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      circlesLayer = L.layerGroup().addTo(map);
      markersLayer = L.layerGroup().addTo(map);

      // draw user marker
      L.marker(userPos).addTo(map);

      // first draw
      drawEverything();

      // watch position changes
      navigator.geolocation.watchPosition(onPositionUpdate, e => {
        console.warn('WatchPosition error:', e);
      }, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 8000
      });
    }

    async function onPositionUpdate(pos) {
      const newPos = [pos.coords.latitude, pos.coords.longitude];
      if (distanceMeters(userPos, newPos) > 50) {
        userPos = newPos;
        drawEverything();
      }
    }

    // Clear & redraw circles, labels, markers, and table
    async function drawEverything() {
      circlesLayer.clearLayers();
      markersLayer.clearLayers();
      plotted.clear();

      // draw circles & radius labels
      radii.forEach((r, i) => {
        L.circle(userPos, {
          radius: r,
          color: circleColors[i],
          className: 'radius-circle',
          fill: true,
          fillColor: circleColors[i]
        }).addTo(circlesLayer);

        const latOffset = r / 111111;
        L.marker(
          [userPos[0] + latOffset, userPos[1]],
          {
            icon: L.divIcon({
              className: 'radius-label',
              html: `${r.toLocaleString()} m`,
              iconAnchor: ['50%','100%']
            }),
            interactive: false
          }
        ).addTo(circlesLayer);
      });

      // fetch & plot POIs, update table
      await processAllRadii();
    }

    async function processAllRadii() {
      const tbody = document.querySelector('#places-table tbody');
      tbody.innerHTML = '';
      for (let r of radii) {
        const [reviewed, pages, tourism] = await Promise.all([
          getOSMReviewed(r),
          wikiGeoSearch(r),
          getOSMTourism(r)
        ]);
        const visited = await getWikiVisited(pages);
        const linked  = await getWikiLinked(pages);

        renderPOIs(r, reviewed);
        renderPOIs(r, visited);
        renderPOIs(r, linked);
        renderPOIs(r, tourism);

        // update table
        const mk = arr => arr.length
          ? arr.map((p,i)=>`${i+1}. ${p.name||p.title}`).join('<br>')
          : 'N/A';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.toLocaleString()} m</td>
          <td>${mk(reviewed)}</td>
          <td>${mk(visited)}</td>
          <td>${mk(linked)}</td>
          <td>${mk(tourism)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function renderPOIs(r, list) {
      list.forEach((p, i) => {
        const key = `${p.lat.toFixed(6)},${p.lng.toFixed(6)}`;
        if (plotted.has(key)) return;
        plotted.add(key);
        L.marker([p.lat, p.lng], {
          icon: L.divIcon({
            className: `num-label radius-${r}`,
            html: String(i+1)
          })
        })
        .addTo(markersLayer)
        .bindPopup(`<strong>${i+1}. ${p.name||p.title}</strong>`);
      });
    }

    // ------ Data fetchers ------

    // 1) OSM most-reviewed
    async function getOSMReviewed(r) {
      const [lat, lon] = userPos;
      const query = `[out:json][timeout:8];
        node(around:${r},${lat},${lon})[amenity];
        out body 100;`.replace(/\s+/g,' ');
      const res = await fetchTimeout('https://overpass-api.de/api/interpreter', {
        method:'POST', body: query
      });
      const elems = (await res.json()).elements || [];
      elems.sort((a,b)=>
        Object.keys(b.tags||{}).length - Object.keys(a.tags||{}).length
      );
      return elems.slice(0,10).map(n=>({
        name: n.tags?.name || n.tags?.amenity || 'Unknown',
        lat: n.lat, lng: n.lon
      }));
    }

    // 2) Wikimedia GeoSearch
    async function wikiGeoSearch(r) {
      const [lat, lon] = userPos;
      const url = [
        'https://en.wikipedia.org/w/api.php?origin=*&action=query',
        `&list=geosearch&gscoord=${lat}|${lon}`,
        `&gsradius=${r}&gslimit=20&format=json`
      ].join('');
      const data = await (await fetchTimeout(url)).json();
      return (data.query?.geosearch || []).map(p=>({
        title: p.title, lat: p.lat, lng: p.lon
      }));
    }

    // 2a) Wikimedia pageviews → most-visited
    async function getWikiVisited(pages) {
      const end = new Date(); end.setDate(end.getDate()-1);
      const start = new Date(end); start.setDate(start.getDate()-30);
      const sd = formatDate(start), ed = formatDate(end);
      const counts = await Promise.all(pages.map(async p=>{
        const url = `https://wikimedia.org/api/rest_v1/metrics/pageviews/per-article/`+
          `en.wikipedia/all-access/user/${encodeURIComponent(p.title)}`+
          `/daily/${sd}/${ed}`;
        try {
          const body = await (await fetchTimeout(url)).json();
          const views = (body.items||[]).reduce((s,x)=>s+x.views,0);
          return { ...p, views };
        } catch {
          return { ...p, views: 0 };
        }
      }));
      counts.sort((a,b)=>b.views - a.views);
      return counts.slice(0,10).map(p=>({
        title: p.title, lat: p.lat, lng: p.lng
      }));
    }

    // 2b) Wikimedia linkshere → most-linked
    async function getWikiLinked(pages) {
      if (!pages.length) return [];
      const titles = pages.map(p=>p.title).join('|');
      const url = [
        'https://en.wikipedia.org/w/api.php?origin=*&action=query',
        `&prop=linkshere&titles=${encodeURIComponent(titles)}`,
        '&lhlimit=max&format=json'
      ].join('');
      const data = await (await fetchTimeout(url)).json();
      const info = data.query?.pages || {};
      const counts = pages.map(p=>{
        const pg = Object.values(info).find(x=>x.title===p.title) || {};
        const links = Array.isArray(pg.linkshere)?pg.linkshere.length:0;
        return { ...p, links };
      });
      counts.sort((a,b)=>b.links - a.links);
      return counts.slice(0,10).map(p=>({
        title: p.title, lat: p.lat, lng: p.lng
      }));
    }

    // 3) OSM tourism deep search
    async function getOSMTourism(r) {
      const [lat, lon] = userPos;
      const query = `[out:json][timeout:8];
        (node(around:${r},${lat},${lon})[tourism];
         way(around:${r},${lat},${lon})[tourism];
         rel(around:${r},${lat},${lon})[tourism];);
        out center 50;`.replace(/\s+/g,' ');
      const data = await (await fetchTimeout(
        'https://overpass-api.de/api/interpreter', { method:'POST', body: query }
      )).json();
      const elems = data.elements || [];
      return elems.slice(0,10).map(el=>{
        const name = el.tags?.name || el.tags?.tourism || 'Unknown';
        const latc = el.lat || el.center?.lat;
        const lonc = el.lon || el.center?.lon;
        return { name, lat: latc, lng: lonc };
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nearby Places Explorer (Labeled Radii, No Wrap)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; font-family:Arial,sans-serif }
    #map { height:60vh; width:100% }
    table { width:100%; border-collapse:collapse; margin-top:1rem }
    th, td { border:1px solid #ccc; padding:0.5rem; vertical-align:top }
    th { background:#f4f4f4 }

    .num-label {
      display:inline-block; width:1.8em; height:1.8em;
      line-height:1.8em; text-align:center;
      color:#fff; font-weight:bold; border-radius:50%;
      margin-right:4px; border:2px solid #000;
      font-size:0.9em;
    }
    /* distinct colors per radius */
    .radius-100   { background:#e6194b; }
    .radius-500   { background:#3cb44b; }
    .radius-1000  { background:#4363d8; }
    .radius-5000  { background:#f58231; }
    .radius-10000 { background:#911eb4; }
    /* bold circles */
    .radius-circle {
      stroke-opacity:1!important; stroke-width:4!important;
      fill-opacity:0.1!important;
    }
    /* improved label for each circle */
    .radius-label {
      white-space: nowrap;                 /* no wrapping */
      font-size: 1.1em;                    /* slightly larger */
      background: rgba(255,255,255,0.9);
      padding: 4px 8px;                    /* more padding */
      border-radius: 4px;
      border: 1px solid #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <table id="places-table">
    <thead>
      <tr>
        <th>Radius</th>
        <th>Most Reviewed<br><small>1–10 (OSM tags)</small></th>
        <th>Most Visited<br><small>1–10 (Wiki pageviews)</small></th>
        <th>Most Linked<br><small>1–10 (Wiki incoming links)</small></th>
        <th>Most Popular<br><small>1–10 (OpenTripMap)</small></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const radii = [100, 500, 1000, 5000, 10000];
    const circleColors = ['#e6194b','#3cb44b','#4363d8','#f58231','#911eb4'];
    const TIMEOUT = 8000;
    const OTM_API_KEY = 'YOUR_OPENTRIPMAP_API_KEY';
    const plotted = new Set();

    function fetchTimeout(url, opts={}, t=TIMEOUT) {
      return Promise.race([
        fetch(url, opts),
        new Promise((_, rej) => setTimeout(() => rej(new Error('Timeout')), t))
      ]);
    }
    function formatDate(d){ return d.toISOString().slice(0,10).replace(/-/g,''); }

    let map, userPos;
    window.onload = () => {
      if (!navigator.geolocation) {
        alert('Geolocation not supported');
        return;
      }
      navigator.geolocation.getCurrentPosition(onPos, e => {
        alert('Could not get location: ' + e.message);
      });
    };

    function onPos(pos) {
      userPos = [pos.coords.latitude, pos.coords.longitude];
      map = L.map('map').setView(userPos, 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:'&copy; OpenStreetMap contributors'
      }).addTo(map);

      radii.forEach((r,i) => {
        // draw circle
        L.circle(userPos, {
          radius: r,
          color: circleColors[i],
          className: 'radius-circle',
          fill: true, fillColor: circleColors[i]
        }).addTo(map);

        // draw label just above the circle
        const latOffset = r / 111111; // approx degrees per meter
        L.marker(
          [userPos[0] + latOffset, userPos[1]],
          {
            icon: L.divIcon({
              className: 'radius-label',
              html: `${r.toLocaleString()} m`,
              iconAnchor: [ '50%', '100%' ]
            }),
            interactive: false
          }
        ).addTo(map);
      });

      // simple user marker
      L.marker(userPos).addTo(map);

      processAllRadii();
    }

    async function processAllRadii() {
      const tbody = document.querySelector('#places-table tbody');
      tbody.innerHTML = '';
      for (let r of radii) {
        const [reviewed, pages, otm] = await Promise.all([
          getOSMReviewed(r),
          wikiGeoSearch(r),
          getOTMPlaces(r)
        ]);
        const visited = await getWikiVisited(pages);
        const linked  = await getWikiLinked(pages);

        render(r, reviewed);
        render(r, visited);
        render(r, linked);
        render(r, otm);

        const mk = arr => arr.length
          ? arr.map((p,i)=>`${i+1}. ${p.name||p.title}`).join('<br>')
          : 'N/A';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.toLocaleString()} m</td>
          <td>${mk(reviewed)}</td>
          <td>${mk(visited)}</td>
          <td>${mk(linked)}</td>
          <td>${mk(otm)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function render(r, list) {
      list.forEach((p,i) => {
        const key = `${p.lat.toFixed(6)},${p.lng.toFixed(6)}`;
        if (plotted.has(key)) return;
        plotted.add(key);
        L.marker([p.lat,p.lng], {
          icon: L.divIcon({
            className: `num-label radius-${r}`,
            html: String(i+1)
          })
        }).addTo(map)
          .bindPopup(`<strong>${i+1}. ${p.name||p.title}</strong>`);
      });
    }

    // ...same data‐fetcher functions (getOSMReviewed, wikiGeoSearch,
    // getWikiVisited, getWikiLinked, getOTMPlaces) as before...
  </script>
</body>
</html>

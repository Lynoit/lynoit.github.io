<!DOCTYPE html>
<html>
<head>
    <title>KPI -- Annotator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            padding: 10px;
        }

        #leftColumn1, #leftColumn2, #rightColumn {
            text-align: center;
        }

        .bigButton {
            display: block;
            width: 50%;
            padding: 1px 1px;
            font-size: 12px;
            border-radius: 1px;
            cursor: pointer;
        }

        .orangeButton {
            background-color: orange;
            color: white;
        }

        .redButton {
            background-color: red;
            color: white;
        }

        .blueButton {
            background-color: blue;
            color: white;
        }

        #radioButtonContainer {
            text-align: center;
        }

        #textBox {
            width: 30%;
            margin: 0 auto;
            padding: 10px;
            font-size: 18px;
            resize: vertical;
        }
    </style>
    <script>
        var logTable = [];

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var speed = position.coords.speed || 0;

            document.getElementById("location").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
            document.getElementById("speed").innerHTML = "Speed: " + speed + " m/s";

            var url = "https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=" + latitude + "&lon=" + longitude;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var city = data.address.city;
                    if (city) {
                        document.getElementById('city').innerHTML = 'City: ' + city;
                        getWeather(city);
                    } else {
                        document.getElementById('city').innerHTML = 'City not found';
                    }
                })
                .catch(error => {
                    document.getElementById('city').innerHTML = 'Error: ' + error.message;
                });
        }

        function showError(error) {
            document.getElementById("location").innerHTML = "Error: " + error.message;
            document.getElementById("speed").innerHTML = "Speed: N/A";
        }

        function updateLocation() {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        }

        setInterval(updateLocation, 1000);

        function getWeather(city) {
            var weatherAPIUrl = 'https://api.weatherapi.com/v1/current.json?key=ad8caecea06c43d1912181938230407&q=' + encodeURIComponent(city);
            fetch(weatherAPIUrl)
                .then(response => response.json())
                .then(data => {
                    var weatherIcon = data.current.condition.icon;
                    var weatherImg = document.createElement("img");
                    weatherImg.src = "https:" + weatherIcon;
                    var weatherContainer = document.getElementById("weatherContainer");
                    weatherContainer.innerHTML = '';
                    weatherContainer.appendChild(weatherImg);
                });
        }

        function handleMotion(event) {
            var speed = event.accelerationIncludingGravity && event.accelerationIncludingGravity.z || 0;
            document.getElementById("speed").innerHTML = "Speed: " + speed + " m/s";
        }

        window.addEventListener('devicemotion', handleMotion, true);

        function updateDateTime() {
            var currentDateTime = new Date().toLocaleString();
            document.getElementById("dateTime").innerHTML = currentDateTime;
        }

        setInterval(updateDateTime, 1000);

        function handleLocationTypeChange() {
            var locationType = document.querySelector('input[name="locationType"]:checked').value;
        }

        function logButton(buttonName) {
            var date = new Date().toLocaleDateString();
            var time = new Date().toLocaleTimeString();
            var locationInfo = document.getElementById("location").innerHTML.split("<br>");
            var latitude = locationInfo.length > 0 ? locationInfo[0].split(": ")[1] : "";
            var longitude = locationInfo.length > 1 ? locationInfo[1].split(": ")[1] : "";
            var speed = document.getElementById("speed").innerHTML.split(": ")[1].split(" m/s")[0];
            var locationType = document.querySelector('input[name="locationType"]:checked')?.value || "N/A";
            var textBoxValue = document.getElementById("textBox").value;

            var logEntry = [buttonName, date, time, latitude, longitude, speed, locationType, textBoxValue];
            logTable.push(logEntry);

            displayLogTable();
            downloadCSV(); // ⬅️ Trigger auto-download on every log
        }

        function displayLogTable() {
            var logTableHTML = "<table border='1'><tr><th>No.</th><th>Issue</th><th>Date</th><th>Time</th><th>Latitude</th><th>Longitude</th><th>Speed</th><th>Road Type</th><th>Comment</th></tr>";
            for (var i = logTable.length - 1; i >= 0; i--) {
                logTableHTML += "<tr>";
                logTableHTML += "<td>" + (i + 1) + "</td>";
                for (var j = 0; j < logTable[i].length; j++) {
                    logTableHTML += "<td>" + logTable[i][j] + "</td>";
                }
                logTableHTML += "</tr>";
            }
            logTableHTML += "</table>";
            document.getElementById("logTableContainer").innerHTML = logTableHTML;
        }

        function downloadCSV() {
            if (logTable.length === 0) {
                alert("No log entries to download.");
                return;

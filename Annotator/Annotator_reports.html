<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annotator Reports Viewer</title>
  <!-- SheetJS for XLSX parsing -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    /* Grafana-style dark theme */
    body { margin: 0; font-family: sans-serif; background: #121212; color: #fff; }
    #sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: #1f1f1f; overflow-y: auto; }
    #content { margin-left: 240px; padding: 20px; }
    .day-header { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #333; }
    .day-header:hover { background: #333; }
    .session-list { display: none; list-style: none; margin: 0; padding: 0; }
    .session-item { padding: 8px 32px; cursor: pointer; border-bottom: 1px solid #222; font-size: 0.9em; }
    .session-item:hover { background: #2a2a2a; }
    h2 { margin-top: 1.5em; border-bottom: 1px solid #333; padding-bottom: 4px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2em; }
    th, td { border: 1px solid #333; padding: 8px; }
    th { background: #202020; }
    .error { padding: 16px; color: #f88; }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="content"><h1>Select a session to view</h1></div>

  <script>
    const FILE_DIR = './data';
    const MANIFEST = `${FILE_DIR}/files.json`;

    document.addEventListener('DOMContentLoaded', () => {
      loadFiles();
    });

    async function loadFiles() {
      let files;
      // 1. Try manifest
      try {
        const res = await fetch(MANIFEST);
        if (res.ok) {
          files = await res.json();
          console.log('Loaded manifest:', files);
          return buildSidebar(files);
        }
        throw new Error('Manifest not found');
      } catch (e) {
        console.warn(e);
      }
      // 2. Try directory listing
      try {
        const res = await fetch(`${FILE_DIR}/`);
        if (res.ok) {
          const html = await res.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          files = Array.from(doc.querySelectorAll('a'))
            .map(a => a.getAttribute('href'))
            .filter(name => name && name.endsWith('.xlsx'));
          console.log('Loaded directory listing:', files);
          return buildSidebar(files);
        }
        throw new Error(`HTTP ${res.status}`);
      } catch (e) {
        console.warn('Directory listing failed:', e);
      }
      // 3. Try GitHub API auto-detect
      try {
        const { hostname, pathname } = window.location;
        let user, repo;
        if (hostname.endsWith('github.io')) {
          user = hostname.split('.')[0];
          // pathname like '/repo/...'
          const parts = pathname.split('/').filter(p => p);
          repo = parts[0] || user;
          const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/data`;
          const res = await fetch(apiUrl);
          if (res.ok) {
            const data = await res.json();
            files = data
              .filter(item => item.type === 'file' && item.name.endsWith('.xlsx'))
              .map(item => item.name);
            console.log('Loaded via GitHub API:', files);
            return buildSidebar(files);
          }
          throw new Error(`GitHub API ${res.status}`);
        }
        throw new Error('Not on GitHub Pages');
      } catch (e) {
        console.error('GitHub API fallback failed:', e);
      }
      // All methods failed
      document.getElementById('sidebar').innerHTML = 
        `<div class="error">Unable to list files.<br>
         Please add a <code>data/files.json</code> manifest,<br>
         enable directory listings on <code>/data/</code>,<br>
         or host on GitHub Pages with <code>/data</code> folder.</div>`;
    }

    function buildSidebar(files) {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';
      const groups = {};
      files.forEach(f => {
        const match = f.match(/(\d{4}-\d{2}-\d{2})/);
        if (!match) return;
        const day = match[1];
        groups[day] = groups[day] || [];
        groups[day].push(f);
      });
      Object.keys(groups).sort().reverse().forEach(day => {
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;
        sidebar.appendChild(header);
        const list = document.createElement('ul'); list.className = 'session-list';
        groups[day].sort().forEach(file => {
          const item = document.createElement('li');
          item.className = 'session-item';
          item.textContent = file.replace(`${day}_`, '').replace('.xlsx', '');
          item.addEventListener('click', () => loadFile(file));
          list.appendChild(item);
        });
        sidebar.appendChild(list);
        header.addEventListener('click', () => {
          list.style.display = list.style.display === 'block' ? 'none' : 'block';
        });
      });
    }

    async function loadFile(filename) {
      const content = document.getElementById('content');
      content.innerHTML = `<h1>${filename}</h1>`;
      try {
        const res = await fetch(`${FILE_DIR}/${filename}`);
        const arrayBuffer = await res.arrayBuffer();
        const wb = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
        wb.SheetNames.forEach(name => {
          const html = XLSX.utils.sheet_to_html(wb.Sheets[name], { id: name });
          content.insertAdjacentHTML('beforeend', `<h2>${name}</h2>` + html);
        });
      } catch (e) {
        console.error('Error loading file:', e);
        content.innerHTML += `<p class="error">Failed to load ${filename}</p>`;
      }
    }
  </script>
</body>
</html>

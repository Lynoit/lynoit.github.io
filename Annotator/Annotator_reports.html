<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annotator Reports Viewer</title>
  <!-- SheetJS for XLSX parsing -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    /* Grafana-style dark theme */
    body { margin: 0; font-family: sans-serif; background: #121212; color: #fff; }
    #sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 240px; background: #1f1f1f; overflow-y: auto; }
    #content { margin-left: 240px; padding: 20px; }
    .day-header { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #333; }
    .day-header:hover { background: #333; }
    .session-list { display: none; list-style: none; margin: 0; padding: 0; }
    .session-item { padding: 8px 32px; cursor: pointer; border-bottom: 1px solid #222; font-size: 0.9em; }
    .session-item:hover { background: #2a2a2a; }
    h2 { margin-top: 1.5em; border-bottom: 1px solid #333; padding-bottom: 4px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2em; }
    th, td { border: 1px solid #333; padding: 8px; }
    th { background: #202020; }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="content"><h1>Select a session to view</h1></div>

  <script>
    // Directory where your XLSX files live
    const FILE_DIR = './data';
    const MANIFEST = `${FILE_DIR}/files.json`;

    document.addEventListener('DOMContentLoaded', () => {
      // First try fetching a manifest file
      fetch(MANIFEST)
        .then(res => {
          if (!res.ok) throw new Error('Manifest not found');
          return res.json();
        })
        .then(files => {
          console.log('Loaded manifest with', files.length, 'entries');
          buildSidebar(files);
        })
        .catch(() => {
          // Fallback: attempt directory listing
          fetch(`${FILE_DIR}/`)
            .then(res => {
              if (!res.ok) throw new Error(`HTTP ${res.status}`);
              return res.text();
            })
            .then(html => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(html, 'text/html');
              const links = Array.from(doc.querySelectorAll('a'));
              const files = links.map(a => a.getAttribute('href'))
                                .filter(name => name && name.endsWith('.xlsx'));
              buildSidebar(files);
            })
            .catch(err => {
              console.error('Error reading directory listing:', err);
              document.getElementById('sidebar').innerHTML = 
                `<div style="padding:16px; color:#f88;">Unable to list files.<br>
                 Please generate data/files.json or enable directory listings.</div>`;
            });
        });
    });

    function buildSidebar(files) {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';
      const groups = {};
      files.forEach(f => {
        const match = f.match(/(\d{4}-\d{2}-\d{2})/);
        if (!match) return;
        const day = match[1];
        groups[day] = groups[day] || [];
        groups[day].push(f);
      });

      Object.keys(groups).sort().reverse().forEach(day => {
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;
        sidebar.appendChild(header);

        const list = document.createElement('ul');
        list.className = 'session-list';
        groups[day].sort().forEach(file => {
          const item = document.createElement('li');
          item.className = 'session-item';
          item.textContent = file.replace(day + '_', '').replace('.xlsx', '');
          item.addEventListener('click', () => loadFile(file));
          list.appendChild(item);
        });
        sidebar.appendChild(list);

        header.addEventListener('click', () => {
          list.style.display = list.style.display === 'block' ? 'none' : 'block';
        });
      });
    }

    function loadFile(filename) {
      const content = document.getElementById('content');
      content.innerHTML = `<h1>${filename}</h1>`;
      fetch(`${FILE_DIR}/${filename}`)
        .then(res => res.arrayBuffer())
        .then(data => {
          const wb = XLSX.read(data, { type: 'array' });
          wb.SheetNames.forEach(name => {
            const sheet = wb.Sheets[name];
            const html = XLSX.utils.sheet_to_html(sheet, { id: name });
            content.insertAdjacentHTML('beforeend', `<h2>${name}</h2>` + html);
          });
        })
        .catch(err => {
          console.error('Error loading file:', err);
          content.innerHTML = `<p style="color:#f88;">Failed to load ${filename}</p>`;
        });
    }
  </script>
</body>
</html>
